<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Instant Meta Refresh -->
    <meta http-equiv="refresh" content="0; url=https://ssv.chronicles.gridify.in">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #ffffff;
            --text: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 2rem;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="loader"></span>
        <h1>Redirecting you to SSV Chronicles</h1>
        <p>If you are not redirected automatically, <a href="https://ssv.chronicles.gridify.in">click here</a>.</p>
    </div>

    <script>
        // Instant JavaScript Redirect as backup to Meta Tag
        window.location.href = "https://ssv.chronicles.gridify.in";
    </script>
</body>

</html>
