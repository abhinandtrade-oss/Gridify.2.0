<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>404 - Page Not Found | Gridify</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* ----------------------------------------------------------------------
           Gridify 404 Page Styles - Standalone
           ---------------------------------------------------------------------- */
    :root {
      --ridda-base-font: "Inter", sans-serif;
      --ridda-heading-font: "Manrope", sans-serif;
      --ridda-primary-color: #FFD043;
      --ridda-secondary-color: #28F67A;
      --ridda-heading-color: #111111;
      --ridda-base-color: #696969;
      --ridda-lighter-color: #F7F8FE;
      --ridda-border-color: rgba(3, 27, 225, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    body {
      color: var(--ridda-base-color);
      background: white;
      font-weight: 400;
      line-height: 1.6;
      font-size: 16px;
      font-family: var(--ridda-base-font);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: var(--ridda-heading-color);
      font-family: var(--ridda-heading-font);
      line-height: 1.2;
      margin-bottom: 15px;
    }

    a {
      text-decoration: none;
      transition: 0.3s;
    }

    .container {
      width: 100%;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
      max-width: 1200px;
      text-align: center;
    }

    /* 404 Area Styles */
    .error-page-area {
      padding: 100px 0;
      position: relative;
      z-index: 1;
    }

    .error-content {
      max-width: 700px;
      margin: 0 auto;
    }

    .error-content h1 {
      font-size: 180px;
      font-weight: 800;
      margin-bottom: 0;
      background: linear-gradient(135deg, var(--ridda-heading-color) 0%, var(--ridda-primary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      animation: pulse-text 3s infinite alternate;
    }

    @media (max-width: 767px) {
      .error-content h1 {
        font-size: 100px;
      }
    }

    .error-content h2 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 20px;
      text-transform: capitalize;
    }

    .error-content p {
      font-size: 18px;
      margin-bottom: 40px;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Button Style */
    .theme-btn {
      cursor: pointer;
      transition: 0.3s;
      font-weight: 700;
      overflow: hidden;
      text-align: center;
      padding: 12px 35px;
      border-radius: 10px;
      position: relative;
      align-items: center;
      display: inline-flex;
      justify-content: center;
      text-transform: capitalize;
      color: var(--ridda-heading-color);
      background: var(--ridda-primary-color);
      font-family: var(--ridda-heading-font);
      font-size: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    .theme-btn span {
      position: relative;
      z-index: 2;
      transition: 0.3s;
    }

    /* Button hover effect */
    .theme-btn:hover {
      background: var(--ridda-heading-color);
      color: var(--ridda-primary-color);
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    /* Floating Shapes for visual interest */
    .shapes span {
      position: absolute;
      z-index: -1;
      border-radius: 50%;
    }

    .shape-1 {
      width: 50px;
      height: 50px;
      background: var(--ridda-secondary-color);
      top: 20%;
      left: 10%;
      opacity: 0.2;
      animation: float 6s ease-in-out infinite;
    }

    .shape-2 {
      width: 80px;
      height: 80px;
      background: var(--ridda-primary-color);
      bottom: 20%;
      right: 10%;
      opacity: 0.15;
      animation: float 8s ease-in-out infinite reverse;
    }

    .shape-3 {
      width: 30px;
      height: 30px;
      border: 5px solid var(--ridda-heading-color);
      top: 15%;
      right: 20%;
      opacity: 0.1;
      animation: rotate 10s linear infinite;
    }

    /* Animations */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-30px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse-text {
      0% {
        opacity: 0.8;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="error-page-area">
    <!-- Floating Shapes -->
    <div class="shapes">
      <span class="shape-1"></span>
      <span class="shape-2"></span>
      <span class="shape-3"></span>
    </div>

    <div class="container">
      <div class="error-content">
        <div class="image mb-20">
          <!-- 404 Text is styled as H1 below, avoiding external images for portability -->
        </div>
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="index.html" class="theme-btn">
          <span>Back to Home</span>
        </a>
      </div>
    </div>
  </div>

</body>

</html>
