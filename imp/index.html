<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Notes | Gridify Admin</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/logos/favicon.png">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4361ee;
            --primary-soft: rgba(67, 97, 238, 0.1);
            --success: #10b981;
            --success-soft: rgba(16, 185, 129, 0.1);
            --danger: #ef4444;
            --danger-soft: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --warning-soft: rgba(245, 158, 11, 0.1);
            --dark: #1e293b;
            --slate: #64748b;
            --light: #f8fafc;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: var(--dark);
            margin: 0;
            min-height: 100vh;
        }

        h1,
        h2,
        h3,
        h4,
        .brand-name {
            font-family: 'Outfit', sans-serif;
        }

        /* Session Guard Overlay */
        #authOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--primary-soft);
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Header */
        header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-title {
            font-weight: 800;
            font-size: 1.25rem;
            margin: 0;
            background: linear-gradient(135deg, var(--primary) 0%, #3a7bd5 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content */
        .main-container {
            padding: 2rem 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Note Card */
        .note-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.2s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.05);
            border-color: var(--primary);
        }

        .note-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .note-content {
            font-size: 0.95rem;
            color: var(--slate);
            white-space: pre-wrap;
            flex-grow: 1;
            margin-bottom: 1rem;
        }

        .note-meta {
            font-size: 0.75rem;
            color: #94a3b8;
            border-top: 1px solid var(--border);
            padding-top: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-add:hover {
            background: #3046bc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            color: white;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border: 1px solid var(--border);
            background: white;
            color: var(--slate);
            cursor: pointer;
        }

        .action-btn:hover {
            background: var(--light);
            color: var(--primary);
            border-color: var(--primary);
        }

        .action-btn.btn-delete:hover {
            color: var(--danger);
            border-color: var(--danger);
        }

        /* Modal */
        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            border: 2px solid var(--border);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-soft);
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Session Guard Overlay -->
    <div id="authOverlay">
        <div class="loader"></div>
        <p class="fw-600 text-slate">Verifying Admin Session...</p>
    </div>

    <!-- Header -->
    <header>
        <div class="container d-flex justify-content-between align-items-center header-content">
            <div class="d-flex align-items-center gap-3">
                <img src="../assets/images/logos/logo.png" alt="Gridify" style="height: 40px; width: auto;">
                <h1 class="admin-title">Important Notes</h1>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-light rounded-pill px-4" onclick="window.history.back()">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </button>
                <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#noteModal"
                    onclick="resetNoteForm()">
                    <i class="fas fa-plus me-2"></i>Add Note
                </button>
                <button class="btn btn-danger rounded-pill px-4" id="logoutBtn">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container main-container">
        <!-- Search -->
        <div class="mb-4">
            <div class="input-group" style="max-width: 400px;">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Search notes...">
            </div>
        </div>

        <!-- Notes Grid -->
        <div class="row g-4" id="notesGrid">
            <!-- Populated by JS -->
            <div class="col-12 text-center py-5 text-muted">
                <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                <p>Loading notes...</p>
            </div>
        </div>
    </main>

    <!-- Note Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-800" id="modalTitle">Add Important Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="noteForm">
                        <input type="hidden" id="noteId">
                        <div class="mb-3">
                            <label class="form-label fw-600 font-small text-slate">Title</label>
                            <input type="text" id="noteTitle" class="form-control" placeholder="e.g. Server Credentials"
                                required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-600 font-small text-slate">Content</label>
                            <textarea id="noteContent" class="form-control" rows="15" placeholder="Type details here..."
                                style="font-family: 'Courier New', monospace; font-size: 0.95rem;" required></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-light rounded-pill px-4"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-add rounded-pill px-4">
                                <i class="fas fa-save me-2"></i>Save Note
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- View Note Modal -->
    <div class="modal fade" id="viewNoteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0 pb-0">
                    <div>
                        <h5 class="modal-title fw-800" id="viewNoteTitle">Note Details</h5>
                        <p class="text-slate small mb-0" id="viewNoteIdDisplay">ID: --</p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-4">
                        <label class="fw-bold text-dark mb-1">Content</label>
                        <div id="viewNoteContent" class="p-3 bg-light rounded-3 border text-dark"
                            style="white-space: pre-wrap; max-height: 400px; overflow-y: auto;"></div>
                    </div>

                    <div class="row g-3 text-secondary small border-top pt-3">
                        <div class="col-md-4">
                            <strong>Author:</strong> <span id="viewNoteAuthor" class="text-dark">--</span>
                        </div>
                        <div class="col-md-4">
                            <strong>Created:</strong> <span id="viewNoteCreated" class="text-dark">--</span>
                        </div>
                        <div class="col-md-4">
                            <strong>Last Modified:</strong> <span id="viewNoteModified" class="text-dark">--</span>
                        </div>
                    </div>
                </div>
                <!--div class="modal-footer border-top-0 pt-0 pb-4 pe-4">
                     <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Close</button>
                </div-->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 11000">
        <div id="permissionToast" class="toast align-items-center text-white bg-danger border-0 shadow-lg" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body fw-600">
                    <i class="fas fa-exclamation-circle me-2"></i> <span id="toastMessage">Permission Denied</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script type="module" src="./imp-manager.js"></script>
</body>

</html>
