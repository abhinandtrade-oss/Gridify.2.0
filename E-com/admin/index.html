<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | House of Pachu</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/png">

    <link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f9fafb;
            --text-main: #111827;
            --text-muted: #6b7280;
        }

        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1.5rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 0.625rem 0.875rem;
            font-size: 0.875rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 0.625rem;
            font-weight: 600;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        #login-error {
            display: none;
            background-color: #fef2f2;
            border: 1px solid #fee2e2;
            color: #b91c1c;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center">
            <img src="../assets/img/logo2.png" alt="House of Pachu Logo" class="brand-logo">
        </div>
        <div class="login-header text-center">
            <h1>Admin Login</h1>
            <p>Enter your credentials to access the hub.</p>
        </div>

        <div id="login-error"></div>

        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="user@houseofpachu.com" required>
            </div>
            <div class="mb-4">
                <div class="d-flex justify-content-between">
                    <label for="password" class="form-label">Password</label>
                </div>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                <a href="forgot-password.html" class="text-primary text-decoration-none small">Forgot Password?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="btn-submit">
                    Sign In
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="../index.html" class="text-muted text-decoration-none small">← Back to website</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');
            const submitBtn = document.getElementById('btn-submit');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Authenticating...';
            errorEl.style.display = 'none';

            try {
                const { data, error } = await window.supabase.auth.signInWithPassword({ email, password });

                if (error) throw error;

                // Dynamic Role Verification
                const { data: roleData, error: roleError } = await window.supabase
                    .from('user_roles')
                    .select('role')
                    .eq('user_id', data.user.id)
                    .maybeSingle();

                if (roleError) {
                    await window.supabase.auth.signOut();
                    throw new Error("Error verifying permissions: " + roleError.message);
                }

                if (!roleData) {
                    await window.supabase.auth.signOut();
                    throw new Error("Access Denied: You do not have an assigned role. Please contact a Super Admin.");
                }

                const role = roleData.role;

                // 1. Always allow Super Admin
                if (role === 'super_admin') {
                    localStorage.setItem('adminLastActivity', Date.now());
                    window.location.href = 'dashboard.html';
                    return;
                }

                // 2. Check if the role is registered in role_permissions (created via roles.html)
                const { data: permData, error: permError } = await window.supabase
                    .from('role_permissions')
                    .select('role_name')
                    .eq('role_name', role)
                    .maybeSingle();

                if (permError || !permData) {
                    // Fallback: If it's a known system role like 'admin' but not yet in the DB table, 
                    // we allow it as a legacy/critical bypass. Otherwise, any custom role MUST be in role_permissions.
                    const coreRoles = ['admin', 'super_admin'];
                    if (!coreRoles.includes(role)) {
                        await window.supabase.auth.signOut();
                        throw new Error(`Access Denied: Your assigned role (${role}) has no portal permissions defined in "Roles & Permissions".`);
                    }
                }

                // Success - redirect to dashboard
                localStorage.setItem('adminLastActivity', Date.now());
                window.location.href = 'dashboard.html';
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Check if already logged in and has correct role
        (async () => {
            // Hide .html extension
            if (window.location.pathname.endsWith('index.html')) {
                const newPath = window.location.pathname.replace(/index\.html$/, '');
                window.history.replaceState(null, '', newPath);
            } else if (window.location.pathname.endsWith('.html')) {
                const newPath = window.location.pathname.replace(/\.html$/, '');
                window.history.replaceState(null, '', newPath);
            }

            const { data: { session } } = await window.supabase.auth.getSession();
            if (session) {
                const { data: roleData } = await window.supabase
                    .from('user_roles')
                    .select('role')
                    .eq('user_id', session.user.id)
                    .maybeSingle();

                if (roleData) {
                    const role = roleData.role;
                    if (role === 'super_admin') {
                        window.location.href = 'dashboard.html';
                        return;
                    }

                    const { data: permData } = await window.supabase
                        .from('role_permissions')
                        .select('role_name')
                        .eq('role_name', role)
                        .maybeSingle();

                    if (permData || ['admin', 'seller'].includes(role)) {
                        window.location.href = 'dashboard.html';
                    } else {
                        await window.supabase.auth.signOut();
                    }
                } else {
                    await window.supabase.auth.signOut();
                }
            }
        })();
    </script>
</body>

</html>
