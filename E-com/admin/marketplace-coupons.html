<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Coupons | House of Pachu Marketplace</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .coupon-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .coupon-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .coupon-code {
            font-family: 'Monaco', 'Consolas', monospace;
            background: #f1f5f9;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            color: #1e293b;
            display: inline-block;
            margin-bottom: 1rem;
            border: 1px dashed #cbd5e1;
        }

        .coupon-table-container {
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        }

        .coupon-table {
            width: 100%;
            border-collapse: collapse;
        }

        .coupon-table th {
            background: #f8fafc;
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #64748b;
            border-bottom: 1px solid #e2e8f0;
        }

        .coupon-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: middle;
        }

        .badge-status {
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-expired {
            background: #f1f5f9;
            color: #64748b;
        }

        .action-btns {
            display: flex;
            gap: 0.5rem;
        }

        .modal-content {
            border-radius: 20px;
            border: none;
        }

        .form-label {
            font-weight: 500;
            color: #475569;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 0.6rem 1rem;
            border: 1px solid #e2e8f0;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
    </style>

    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide/dist/umd/lucide.min.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <script src="js/auth-check.js"></script>
</head>

<body>

    <button class="sidebar-toggle">
        <i data-lucide="menu"></i>
    </button>

    <div class="sidebar-overlay"></div>

    <main class="admin-main">
        <header class="page-header">
            <div class="page-title">
                <h1>Coupon Codes</h1>
                <p>Create and manage discount coupons for your customers.</p>
            </div>
            <div class="page-actions">
                <button class="btn btn-primary d-flex align-items-center gap-2" data-bs-toggle="modal"
                    data-bs-target="#couponModal" onclick="resetForm()">
                    <i data-lucide="plus" style="width: 16px; height: 16px;"></i>
                    Create Coupon
                </button>
            </div>
        </header>

        <div class="row g-4 mb-5" id="stats-container">
            <div class="col-md-4">
                <div class="coupon-card">
                    <div class="text-muted small fw-600 mb-1">Active Coupons</div>
                    <div class="h3 mb-0" id="active-count">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="coupon-card">
                    <div class="text-muted small fw-600 mb-1">Total Uses</div>
                    <div class="h3 mb-0" id="total-uses">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="coupon-card">
                    <div class="text-muted small fw-600 mb-1">Total Discount Value</div>
                    <div class="h3 mb-0" id="total-discount">₹0</div>
                </div>
            </div>
        </div>

        <div class="coupon-table-container">
            <table class="coupon-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Type</th>
                        <th>Value</th>
                        <th>Min Purchase</th>
                        <th>Usage</th>
                        <th>Validity</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="coupon-list">
                    <tr>
                        <td colspan="8" class="text-center p-5">
                            <div class="spinner-border spinner-border-sm text-primary"></div>
                            <p class="mt-2 text-muted mb-0">Loading coupons...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Coupon Modal -->
    <div class="modal fade" id="couponModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="modalTitle">Create New Coupon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="coupon-form">
                        <input type="hidden" id="coupon-id">
                        <div class="mb-3">
                            <label class="form-label">Coupon Code</label>
                            <input type="text" class="form-control" id="code" placeholder="e.g. SUMMER50" required
                                style="text-transform: uppercase;">
                            <div class="form-text">Customer will enter this code at checkout.</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Discount Type</label>
                                <select class="form-select" id="type" required>
                                    <option value="percentage">Percentage (%)</option>
                                    <option value="fixed">Fixed Amount (₹)</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Discount Value</label>
                                <input type="number" class="form-control" id="value" placeholder="0" required min="1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Min Purchase (₹)</label>
                                <input type="number" class="form-control" id="min_purchase" placeholder="0" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Usage Limit</label>
                                <input type="number" class="form-control" id="usage_limit" placeholder="Unlimited"
                                    min="0">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="start_date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">End Date</label>
                                <input type="date" class="form-control" id="end_date" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary p-3 fw-bold border-0 shadow-sm"
                                id="btn-save">Save Coupon</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/marketplace-coupons.js"></script>
</body>

</html>
