<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders | House of Pachu Admin</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .order-table-container {
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-table th {
            background: #f8fafc;
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            border-bottom: 1px solid #e2e8f0;
        }

        .order-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: middle;
            font-size: 0.875rem;
        }

        .order-table tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }

        .status-badge.pending {
            background-color: #fff7ed;
            color: #c2410c;
            border: 1px solid #ffedd5;
        }

        .status-badge.completed,
        .status-badge.delivered {
            background-color: #f0fdf4;
            color: #15803d;
            border: 1px solid #dcfce7;
        }

        .status-badge.cancelled {
            background-color: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fee2e2;
        }

        .status-badge.shipped {
            background-color: #eff6ff;
            color: #1d4ed8;
            border: 1px solid #dbeafe;
        }

        .section-title-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .count-badge {
            background: #e2e8f0;
            color: #475569;
            padding: 0.1rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        .btn-view {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 6px;
            background-color: #f1f5f9;
            color: #334155;
            border: none;
            transition: all 0.2s;
        }

        .btn-view:hover {
            background-color: #e2e8f0;
            color: #0f172a;
        }
    </style>

    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide/dist/umd/lucide.min.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <script src="js/auth-check.js"></script>
</head>

<body>

    <button class="sidebar-toggle">
        <i data-lucide="menu"></i>
    </button>

    <div class="sidebar-overlay"></div>

    <main class="admin-main">
        <header class="page-header">
            <div class="page-title">
                <h1>Orders</h1>
                <p>Manage and track all customer orders.</p>
            </div>
            <div class="page-actions">
                <!-- Can add export button later -->
            </div>
        </header>

        <div class="section-title-wrapper">
            <h2 class="fs-5 fw-semibold mb-0">
                All Orders
                <span class="count-badge" id="order-count">0</span>
            </h2>
            <div class="d-flex gap-2">
                <select id="status-filter" class="form-select form-select-sm" style="width: 150px;">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivery_failed">Delivery Failed</option>
                    <option value="delivered">Delivered</option>
                    <option value="return_replacement">Return: Replacement</option>
                    <option value="return_refund">Return: Refund</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
        </div>

        <div class="order-table-container">
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Payment</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <tr>
                        <td colspan="7" class="text-center p-5">
                            <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                            <span class="ms-2 text-muted">Loading orders...</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold">Order Details <span id="modal-order-id"
                            class="text-muted ms-2 small">#</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h6 class="text-muted text-uppercase small fw-bold mb-2">Customer Info</h6>
                            <div id="modal-customer-info" class="fs-6"></div>
                        </div>
                        <div class="col-md-6">
                            <h6 class="text-muted text-uppercase small fw-bold mb-2">Shipping Address</h6>
                            <div id="modal-shipping-address" class="fs-6"></div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h6 class="text-muted text-uppercase small fw-bold mb-2">Order Status</h6>
                            <div id="status-btn-group" class="d-flex flex-wrap gap-2">
                                <button type="button" class="btn btn-sm btn-outline-secondary status-btn"
                                    data-value="pending">Pending</button>
                                <button type="button" class="btn btn-sm btn-outline-primary status-btn"
                                    data-value="processing">Processing</button>
                                <button type="button" class="btn btn-sm btn-outline-info status-btn"
                                    data-value="shipped">Shipped</button>
                                <button type="button" class="btn btn-sm btn-outline-warning status-btn"
                                    data-value="delivery_failed">Delivery Failed</button>
                                <button type="button" class="btn btn-sm btn-outline-success status-btn"
                                    data-value="delivered">Delivered</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary status-btn"
                                    data-value="return_replacement">Return (Replace)</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary status-btn"
                                    data-value="return_refund">Return (Refund)</button>
                                <button type="button" class="btn btn-sm btn-outline-danger status-btn"
                                    data-value="cancelled">Cancelled</button>
                            </div>
                            <input type="hidden" id="modal-status-select">
                        </div>
                        <div class="col-md-6 text-end">
                            <h6 class="text-muted text-uppercase small fw-bold mb-2">Date Placed</h6>
                            <div id="modal-order-date"></div>
                        </div>
                    </div>

                    <!-- Tracking Info (Hidden by default) -->
                    <div id="tracking-info-wrapper" class="row mb-4 d-none">
                        <div class="col-md-6">
                            <h6 class="text-muted text-uppercase small fw-bold mb-2">Courier Name</h6>
                            <input type="text" id="modal-courier-name" class="form-control form-control-sm"
                                placeholder="Ex: FedEx, DHL">
                        </div>
                        <div class="col-md-6">
                            <h6 class="text-muted text-uppercase small fw-bold mb-2">Tracking Number</h6>
                            <input type="text" id="modal-tracking-number" class="form-control form-control-sm"
                                placeholder="Ex: 123456789">
                        </div>
                    </div>

                    <h6 class="text-muted text-uppercase small fw-bold mb-3">Order Items</h6>
                    <div class="table-responsive mb-4">
                        <table class="table table-borderless align-middle bg-light rounded overflow-hidden">
                            <thead class="bg-light border-bottom">
                                <tr>
                                    <th class="ps-3">Product</th>
                                    <th class="text-center">Qty</th>
                                    <th class="text-end pe-3">Price</th>
                                </tr>
                            </thead>
                            <tbody id="modal-order-items">
                                <!-- Items go here -->
                            </tbody>
                            <tfoot class="border-top">
                                <tr>
                                    <td colspan="2" class="text-end fw-bold">Subtotal</td>
                                    <td class="text-end pe-3" id="modal-subtotal">₹0</td>
                                </tr>
                                <tr id="modal-discount-row" class="d-none">
                                    <td colspan="2" class="text-end fw-bold text-success">Discount</td>
                                    <td class="text-end pe-3 text-success" id="modal-discount">-₹0</td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="text-end fw-bold fs-5">Total</td>
                                    <td class="text-end pe-3 fw-bold fs-5" id="modal-total">₹0</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="modal-footer border-top-0 pt-0">
                    <button type="button" class="btn btn-outline-primary me-auto" id="btn-print-label">
                        <i data-lucide="printer" style="width: 16px; height: 16px;" class="me-1"></i> Print Label
                    </button>
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-save-status">Update Status</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="../assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/orders.js"></script>
    <script>
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>

</html>
