<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Returns | House of Pachu Admin</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <script src="js/auth-check.js"></script>
    <style>
        .returns-table {
            width: 100%;
            border-collapse: collapse;
        }

        .returns-table th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #64748b;
            border-bottom: 1px solid #e2e8f0;
        }

        .returns-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: middle;
            font-size: 0.875rem;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: #fff7ed;
            color: #c2410c;
            border: 1px solid #ffedd5;
        }

        .status-approved {
            background-color: #f0fdf4;
            color: #15803d;
            border: 1px solid #dcfce7;
        }

        .status-rejected {
            background-color: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fee2e2;
        }

        .status-completed {
            background-color: #f0f9ff;
            color: #0369a1;
            border: 1px solid #e0f2fe;
        }
    </style>
</head>

<body>
    <button class="sidebar-toggle"><i data-lucide="menu"></i></button>
    <div class="sidebar-overlay"></div>

    <main class="admin-main">
        <header class="page-header">
            <div class="page-title">
                <h1>Returns Management</h1>
                <p>Review and process customer return requests.</p>
            </div>
        </header>

        <div class="content">
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="card-body p-0">
                    <div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-light">
                        <select id="status-filter" class="form-select form-select-sm" style="width: 150px;">
                            <option value="pending">Pending</option>
                            <option value="all" selected>All Status</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                        <button class="btn btn-sm btn-outline-secondary" onclick="loadReturns()"><i
                                data-lucide="refresh-cw" class="me-1" style="height:14px;"></i> Refresh</button>
                    </div>
                    <div class="table-responsive">
                        <table class="returns-table">
                            <thead>
                                <tr>
                                    <th>Return ID</th>
                                    <th>Order #</th>
                                    <th>Customer</th>
                                    <th>Product</th>
                                    <th>Reason</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="returns-list">
                                <!-- Loaded dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Return Details Modal -->
    <div class="modal fade" id="returnModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header">
                    <h5 class="modal-title">Process Return</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modal-return-id">
                    <input type="hidden" id="modal-order-id">
                    <div class="mb-3">
                        <label class="small text-muted fw-bold">Customer Reason</label>
                        <p id="modal-reason" class="fs-6 p-2 bg-light rounded"></p>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted fw-bold">Admin Notes (Optional)</label>
                        <textarea class="form-control" id="modal-admin-notes" rows="3"
                            placeholder="Add internal notes..."></textarea>
                    </div>
                    <div class="d-flex flex-wrap gap-2 justify-content-end mt-4">
                        <button class="btn btn-outline-danger px-3"
                            onclick="updateReturnStatus('rejected')">Reject</button>
                        <button class="btn btn-outline-primary px-3"
                            onclick="updateReturnStatus('replacement')">Initiate Replacement</button>
                        <button class="btn btn-success px-4" onclick="updateReturnStatus('approved')">Approve
                            Return</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/returns.js"></script>
    <script>if (typeof lucide !== 'undefined') lucide.createIcons();</script>
</body>

</html>
