<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | House of Pachu</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/png">

    <link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f9fafb;
            --text-main: #111827;
            --text-muted: #6b7280;
        }

        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1.5rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 0.625rem 0.875rem;
            font-size: 0.875rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 0.625rem;
            font-weight: 600;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        #error-msg,
        #success-msg {
            display: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        #error-msg {
            background-color: #fef2f2;
            border: 1px solid #fee2e2;
            color: #b91c1c;
        }

        #success-msg {
            background-color: #f0fdf4;
            border: 1px solid #dcfce7;
            color: #15803d;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center">
            <img src="../assets/img/logo2.png" alt="House of Pachu Logo" class="brand-logo">
        </div>
        <div class="login-header text-center">
            <h1>Set New Password</h1>
            <p>Please enter your new password below.</p>
        </div>

        <div id="error-msg"></div>
        <div id="success-msg"></div>

        <form id="reset-password-form">
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required minlength="6">
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="••••••••" required
                    minlength="6">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="btn-submit">
                    Reset Password
                </button>
            </div>
        </form>
    </div>

    <script>
        (async () => {
            const { data: { session } } = await window.supabase.auth.getSession();
            if (!session) {
                window.location.href = 'forgot-password.html';
            }
        })();

        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorEl = document.getElementById('error-msg');
            const successEl = document.getElementById('success-msg');
            const submitBtn = document.getElementById('btn-submit');

            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match.';
                errorEl.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            errorEl.style.display = 'none';

            try {
                const { error } = await window.supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                successEl.textContent = 'Password updated successfully! Redirecting to login...';
                successEl.style.display = 'block';

                await window.supabase.auth.signOut();

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Hide .html extension
        if (window.location.pathname.endsWith('.html')) {
            const newPath = window.location.pathname.replace(/\.html$/, '');
            window.history.replaceState(null, '', newPath + window.location.search);
        }
    </script>
</body>

</html>
