<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellers Management | House of Pachu Admin</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/icon/flaticon_glamer.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/categories.css"> <!-- Reusing table styles -->

    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide/dist/umd/lucide.min.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <script src="js/auth-check.js"></script>
</head>

<body>

    <button class="sidebar-toggle">
        <i data-lucide="menu"></i>
    </button>

    <div class="sidebar-overlay"></div>

    <main class="admin-main">
        <header class="page-header">
            <div class="page-title">
                <h1>Sellers</h1>
                <p>Manage store vendor accounts, verification status, and ratings.</p>
            </div>
            <div class="page-actions">
                <button class="btn btn-primary d-flex align-items-center gap-2" data-bs-toggle="modal"
                    data-bs-target="#sellerModal" id="btn-add-seller">
                    <i data-lucide="user-plus" style="width: 16px; height: 16px;"></i>
                    Add New Seller
                </button>
            </div>
        </header>

        <div class="category-table-container">
            <table class="category-table">
                <thead>
                    <tr>
                        <th>Store Name</th>
                        <th>Seller Info</th>
                        <th>Joined Date</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="seller-list">
                    <tr>
                        <td colspan="5" class="empty-state">
                            <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                            <span class="ms-2">Loading sellers...</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Seller Modal -->
    <div class="modal fade" id="sellerModal" tabindex="-1" aria-labelledby="sellerModalTitle">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sellerModalTitle">Add New Seller Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="seller-form">
                    <div class="modal-body">
                        <input type="hidden" id="seller-id">
                        <div class="mb-3">
                            <label for="store-name" class="form-label">Store/Business Name</label>
                            <input type="text" class="form-control" id="store-name" placeholder="e.g. Urban Threads"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="seller-email" class="form-label">Contact Email</label>
                            <input type="email" class="form-control" id="seller-email" placeholder="seller@example.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="seller-phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="seller-phone" placeholder="+1 (555) 000-0000">
                        </div>
                        <div class="mb-3">
                            <label for="seller-status" class="form-label">Account Status</label>
                            <select class="form-select" id="seller-status">
                                <option value="pending">Pending Review</option>
                                <option value="active">Approved (Force Active)</option>
                                <option value="email verification pending">Email Verification Pending</option>
                                <option value="suspended">Suspended/Rejected</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="btn-save-seller">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/sellers.js"></script>
    <script>
        // Initialize Lucide Icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>

</html>
