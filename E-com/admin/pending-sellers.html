<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Seller Approvals | House of Pachu Admin</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/icon/flaticon_glamer.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/categories.css"> <!-- Reusing table styles -->

    <style>
        .seller-details-grid {
            padding: 0.5rem;
        }

        .detail-section h6 {
            color: var(--primary-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .detail-section strong {
            display: block;
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .detail-section .row>div {
            font-size: 0.9rem;
            color: var(--text-main);
            padding-bottom: 0.5rem;
        }

        .modal-content {
            border-radius: 12px;
            border: none;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
            background: #f8fafc;
            border-radius: 12px 12px 0 0;
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
            background: #f8fafc;
            border-radius: 0 0 12px 12px;
        }

        .btn-icon.approve-btn:hover {
            background-color: #ecfdf5;
            color: #059669 !important;
        }

        .empty-state i {
            stroke-width: 1.5;
        }
    </style>

    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide/dist/umd/lucide.min.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <script src="js/auth-check.js"></script>
</head>

<body>

    <button class="sidebar-toggle">
        <i data-lucide="menu"></i>
    </button>

    <div class="sidebar-overlay"></div>

    <main class="admin-main">
        <header class="page-header">
            <div class="page-title">
                <h1>Pending Approvals</h1>
                <p>Review and approve new seller registrations.</p>
            </div>
        </header>

        <div class="category-table-container">
            <table class="category-table">
                <thead>
                    <tr>
                        <th>Store Name</th>
                        <th>Seller Info</th>
                        <th>Applied Date</th>
                        <th>Contact</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="pending-seller-list">
                    <tr>
                        <td colspan="5" class="empty-state">
                            <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                            <span class="ms-2">Loading pending requests...</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Details Modal (Optional but good for review) -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalTitle">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalTitle">Seller Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="seller-details-content">
                    <!-- Dynamic content -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btn-reject-modal">Reject</button>
                    <button type="button" class="btn btn-success" id="btn-approve-modal">Approve & Send Invite</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/pending-sellers.js"></script>
    <script>
        // Initialize Lucide Icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>

</html>
