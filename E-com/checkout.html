<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - House of Pachu</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/icon/flaticon_glamer.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/vendor/slim-select/slimselect.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide/dist/umd/lucide.min.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-config.js"></script>

    <style>
        .checkout-page {
            padding: 120px 0 80px;
        }

        .checkout-form-section {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #eee;
            margin-bottom: 30px;
        }

        .checkout-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkout-title i {
            color: var(--ul-primary);
        }

        .order-summary-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 20px;
            position: sticky;
            top: 100px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .summary-total {
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .product-mini-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 25px;
        }

        .product-mini-item {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .product-mini-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .coupon-section {
            background: #fff;
            border: 1px dashed var(--ul-primary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            color: #444;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e1e1e1;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
            border-color: #000;
        }

        .payment-option {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .payment-option:hover {
            border-color: var(--ul-primary);
        }

        .payment-option.active {
            border-color: var(--ul-primary);
            background: rgba(var(--ul-primary-rgb), 0.05);
        }

        .payment-option input {
            cursor: pointer;
        }
    </style>
</head>

<body>


    <div id="header-placeholder"></div>

    <main class="checkout-page">
        <div class="ul-container">
            <div class="ul-inner-container">
                <h1 class="mb-5 fw-bold">Checkout</h1>

                <div class="row g-5">
                    <!-- Right Column: Order Summary (Mobile First might be different, but for now stick to this) -->
                    <div class="col-lg-4 order-lg-2">
                        <div class="order-summary-card">
                            <h4 class="fw-bold mb-4">Order Summary</h4>

                            <div class="product-mini-list" id="checkout-items">
                                <!-- Items will load here -->
                            </div>

                            <div class="coupon-section">
                                <label class="form-label d-block mb-2">Have a coupon?</label>
                                <div class="input-group">
                                    <input type="text" id="coupon-code" class="form-control" placeholder="Enter code">
                                    <button class="btn btn-dark" id="apply-coupon">Apply</button>
                                </div>
                                <div id="coupon-msg" class="small mt-2"></div>
                            </div>

                            <div class="summary-details">
                                <div class="summary-item">
                                    <span>Subtotal</span>
                                    <span id="summary-subtotal">₹0</span>
                                </div>
                                <div class="summary-item text-success d-none" id="discount-row">
                                    <span>Discount</span>
                                    <span id="summary-discount">-₹0</span>
                                </div>
                                <div class="summary-item">
                                    <span>Shipping</span>
                                    <span class="text-success">Free</span>
                                </div>
                                <div class="summary-total">
                                    <span>Total</span>
                                    <span id="summary-total">₹0</span>
                                </div>
                            </div>

                            <button class="ul-btn w-100 py-3 mt-4" id="place-order-btn">
                                Place Order
                            </button>
                        </div>
                    </div>

                    <!-- Left Column: Shipping & Payment -->
                    <div class="col-lg-8 order-lg-1">
                        <form id="checkout-form">
                            <!-- Saved Addresses -->
                            <div class="checkout-form-section d-none" id="saved-addresses-container">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h3 class="checkout-title mb-0">
                                        <i data-lucide="map-pin"></i>
                                        Saved Addresses
                                    </h3>
                                    <button class="btn btn-sm btn-outline-primary" type="button" data-bs-toggle="modal"
                                        data-bs-target="#checkoutAddressModal">
                                        + Add New
                                    </button>
                                </div>
                                <div class="row g-3" id="saved-addresses-list">
                                    <!-- Loaded via JS -->
                                </div>
                            </div>

                            <!-- Hidden Shipping Information (Populated by selecting a saved address) -->
                            <input type="hidden" name="first_name">
                            <input type="hidden" name="last_name">
                            <input type="hidden" name="email">
                            <input type="hidden" name="phone">
                            <input type="hidden" name="address">
                            <input type="hidden" name="city">
                            <input type="hidden" name="state">
                            <input type="hidden" name="pincode">

                            <!-- Payment Method -->
                            <div class="checkout-form-section">
                                <h3 class="checkout-title">
                                    <i data-lucide="credit-card"></i>
                                    Payment Method
                                </h3>

                                <div class="payment-options">
                                    <label class="payment-option active">
                                        <input type="radio" name="payment_method" value="cod" checked>
                                        <span>Cash on Delivery (COD)</span>
                                    </label>

                                    <label class="payment-option">
                                        <input type="radio" name="payment_method" value="online" disabled>
                                        <div class="flex-grow-1">
                                            <span>Online Payment (Razorpay)</span>
                                            <div class="small text-muted">Currently unavailable</div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Add Address Modal -->
    <div class="modal fade" id="checkoutAddressModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Address</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="new-address-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Address Title</label>
                            <input type="text" class="form-control" name="title" placeholder="e.g. Home, Office"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address Line 1</label>
                            <input type="text" class="form-control" name="address_line1"
                                placeholder="House No, Building" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address Line 2</label>
                            <input type="text" class="form-control" name="address_line2" placeholder="Area, Street">
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label">State</label>
                                <select class="form-control" name="state" id="modal-state" required>
                                    <option value="">Select State</option>
                                </select>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="form-label">City / District</label>
                                <select class="form-control" name="city" id="modal-city" required>
                                    <option value="">Select District</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pincode</label>
                            <input type="text" class="form-control" name="pincode" pattern="[0-9]{6}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone (Optional)</label>
                            <div class="input-group">
                                <span class="input-group-text">+91</span>
                                <input type="tel" class="form-control" name="phone_secondary" pattern="[0-9]{10}">
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="is_default" id="modal-is-default">
                            <label class="form-check-label" for="modal-is-default">
                                Save as default
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="ul-btn">Save Address</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/slim-select/slimselect.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/common-loader.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/checkout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        });
    </script>
</body>

</html>
