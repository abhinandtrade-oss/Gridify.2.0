<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | House of Pachu</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/png">

    <!-- CSS libraries -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Main Style -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>

    <style>
        :root {
            --primary: #EF2853;
            --primary-hover: #d12248;
            --bg-gradient: linear-gradient(135deg, #FFF5F7 0%, #FFFFFF 100%);
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Jost', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: auto;
            position: relative;
        }

        .auth-card {
            background: white;
            padding: clamp(2rem, 5vw, 3rem);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(239, 40, 83, 0.08);
            width: 100%;
            max-width: 450px;
            margin: 20px;
            border: 1px solid rgba(239, 40, 83, 0.05);
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 2rem;
            object-fit: contain;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #111;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.8rem 1rem;
            border: 1.5px solid #eee;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            font-weight: 700;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(239, 40, 83, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        #status-msg {
            display: none;
            padding: 0.75rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            text-align: center;
        }

        .msg-error {
            background: #fff5f5;
            color: #e53e3e;
            border: 1px solid #feb2b2;
        }

        .msg-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="text-center">
            <img src="../assets/img/logo2.png" alt="House of Pachu Logo" class="auth-logo">
        </div>
        <div class="auth-header text-center">
            <h1>Verify Code</h1>
            <p id="otp-instruction">Please enter the 8-digit code sent to your email.</p>
        </div>

        <div id="status-msg"></div>

        <form id="verify-form">
            <div class="mb-4">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" id="otp" class="form-control" maxlength="8" placeholder="00000000" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-submit">Verify & Continue</button>
        </form>

        <div class="auth-footer">
            Didn't receive a code? <a href="forgot-password.html">Resend</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const statusEl = document.getElementById('status-msg');
        const submitBtn = document.getElementById('btn-submit');

        if (!email) {
            window.location.href = 'forgot-password.html';
        } else {
            document.getElementById('otp-instruction').textContent = `Please enter the 8-digit code sent to ${email}`;
        }

        document.getElementById('verify-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('otp').value.trim();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';
            statusEl.style.display = 'none';

            try {
                const { data, error } = await window.supabase.auth.verifyOtp({
                    email,
                    token,
                    type: 'recovery'
                });

                if (error) throw error;

                statusEl.textContent = 'Code verified! Redirecting...';
                statusEl.className = 'msg-success';
                statusEl.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'reset-password.html';
                }, 1500);

            } catch (err) {
                statusEl.textContent = err.message;
                statusEl.className = 'msg-error';
                statusEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Verify & Continue';
            }
        });
    </script>
    <script src="../assets/js/gdpr.js"></script>
</body>

</html>
