<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | House of Pachu</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/png">

    <!-- CSS libraries -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Main Style -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>

    <style>
        :root {
            --primary: #EF2853;
            --primary-hover: #d12248;
            --bg-gradient: linear-gradient(135deg, #FFF5F7 0%, #FFFFFF 100%);
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Jost', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: auto;
            position: relative;
        }

        .auth-card {
            background: white;
            padding: clamp(2rem, 5vw, 3rem);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(239, 40, 83, 0.08);
            width: 100%;
            max-width: 450px;
            margin: 20px;
            border: 1px solid rgba(239, 40, 83, 0.05);
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 2rem;
            object-fit: contain;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #111;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1.5px solid #eee;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(239, 40, 83, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        #status-msg {
            display: none;
            padding: 0.75rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            text-align: center;
        }

        .msg-error {
            background: #fff5f5;
            color: #e53e3e;
            border: 1px solid #feb2b2;
        }

        .msg-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="text-center">
            <img src="../assets/img/logo2.png" alt="House of Pachu Logo" class="auth-logo">
        </div>
        <div class="auth-header text-center">
            <h1>Set New Password</h1>
            <p>Please enter your new password below.</p>
        </div>

        <div id="status-msg"></div>

        <form id="reset-form">
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required minlength="6">
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="••••••••" required
                    minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-submit">Reset Password</button>
        </form>
    </div>

    <script>
        const resetForm = document.getElementById('reset-form');
        const statusEl = document.getElementById('status-msg');
        const submitBtn = document.getElementById('btn-submit');

        // Security: Check if session exists (only users with valid recovery tokens reach here)
        (async () => {
            const { data: { session } } = await window.supabase.auth.getSession();
            if (!session) {
                window.location.href = 'forgot-password.html';
            }
        })();

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                statusEl.textContent = 'Passwords do not match.';
                statusEl.className = 'msg-error';
                statusEl.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            statusEl.style.display = 'none';

            try {
                const { error } = await window.supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                statusEl.textContent = 'Password updated successfully! Redirecting to login...';
                statusEl.className = 'msg-success';
                statusEl.style.display = 'block';

                // Sign out after reset to force fresh login
                await window.supabase.auth.signOut();

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (err) {
                statusEl.textContent = err.message;
                statusEl.className = 'msg-error';
                statusEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
    <script src="../assets/js/gdpr.js"></script>
</body>

</html>
