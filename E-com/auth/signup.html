<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | House of Pachu</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/png">

    <!-- CSS libraries -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Main Style -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/supabase-config.js"></script>

    <style>
        :root {
            --primary: #EF2853;
            --primary-hover: #d12248;
            --bg-gradient: linear-gradient(135deg, #FFF5F7 0%, #FFFFFF 100%);
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Jost', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: auto;
            position: relative;
        }

        .auth-card {
            background: white;
            padding: clamp(2rem, 5vw, 3rem);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(239, 40, 83, 0.08);
            width: 100%;
            max-width: 480px;
            margin: 20px;
            border: 1px solid rgba(239, 40, 83, 0.05);
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 2rem;
            object-fit: contain;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #111;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.7rem 1rem;
            border: 1.5px solid #eee;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(239, 40, 83, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(239, 40, 83, 0.2);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        #status-msg {
            display: none;
            padding: 0.75rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            text-align: center;
        }

        .msg-error {
            background: #fff5f5;
            color: #e53e3e;
            border: 1px solid #feb2b2;
        }

        .msg-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="text-center">
            <a href="../index.html">
                <img src="../assets/img/logo2.png" alt="House of Pachu Logo" class="auth-logo">
            </a>
        </div>
        <div class="auth-header text-center">
            <h1>Create Account</h1>
            <p>Join House of Pachu marketplace</p>
        </div>

        <div id="status-msg"></div>

        <form id="signup-form">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="John Doe" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Min. 6 characters" required
                    minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" id="btn-submit">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const statusEl = document.getElementById('status-msg');
        const submitBtn = document.getElementById('btn-submit');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value.trim();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            statusEl.style.display = 'none';
            statusEl.className = '';

            try {
                // 1. Sign up in Supabase Auth
                const { data: authData, error: authError } = await window.supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });

                if (authError) throw authError;

                if (authData.user) {
                    // 2. Create profile in 'profiles' and 'customers' table
                    // Note: Supabase might have triggers for this, but we'll do it manually to be safe
                    // as seen in the user-management.js logic.

                    const userId = authData.user.id;

                    const { error: profileError } = await window.supabase.from('profiles').upsert({
                        id: userId,
                        email: email,
                        full_name: fullName
                    });

                    // We also insert into 'customers' if it exists separately
                    const { error: customerError } = await window.supabase.from('customers').upsert({
                        id: userId,
                        email: email,
                        full_name: fullName,
                        joined_date: new Date().toISOString()
                    });

                    statusEl.textContent = 'Account created successfully! Please check your email for verification or sign in.';
                    statusEl.classList.add('status-msg', 'msg-success');
                    statusEl.style.display = 'block';

                    // Optional: Redirect to login or home
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 4000);
                }

            } catch (err) {
                statusEl.textContent = err.message;
                statusEl.classList.add('status-msg', 'msg-error');
                statusEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });
    </script>
    <script src="../assets/js/gdpr.js"></script>
</body>

</html>
