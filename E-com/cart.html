<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - House of Pachu</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">

    <link rel="stylesheet" href="assets/icon/flaticon_glamer.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/splide/splide.min.css">
    <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/vendor/slim-select/slimselect.css">
    <link rel="stylesheet" href="assets/vendor/animate-wow/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-config.js"></script>
    <style>
        .cart-page {
            padding: 120px 0 80px;
        }

        .cart-table img {
            width: 80px;
            border-radius: 10px;
        }

        .qty-control {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #eee;
            padding: 5px;
            border-radius: 8px;
            width: fit-content;
        }

        .qty-btn {
            border: none;
            background: none;
            font-weight: bold;
            cursor: pointer;
            padding: 0 10px;
        }

        .cart-summary {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 20px;
        }

        .remove-btn {
            color: #dc3545;
            cursor: pointer;
        }

        .empty-cart {
            text-align: center;
            padding: 100px 0;
        }

        .empty-cart i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>

    <div id="sidebar-placeholder"></div>
    <div id="header-placeholder"></div>

    <main class="cart-page">
        <div class="ul-container">
            <div class="ul-inner-container">
                <h1 class="mb-5 fw-bold">Shopping Cart</h1>

                <div id="cart-content" class="row">
                    <div class="col-lg-8">
                        <div class="table-responsive">
                            <table class="table align-middle cart-table">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="cart-items-body">
                                    <!-- Items load here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="cart-summary">
                            <h4 class="fw-bold mb-4">Order Summary</h4>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span id="cart-subtotal">₹0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-4">
                                <span>Shipping</span>
                                <span class="text-success">Free</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-4 mt-4">
                                <h5 class="fw-bold">Total</h5>
                                <h5 class="fw-bold" id="cart-total">₹0</h5>
                            </div>
                            <a href="checkout.html" class="ul-btn w-100 py-3">Proceed to Checkout</a>
                        </div>
                    </div>
                </div>

                <div id="empty-cart-msg" class="empty-cart" style="display: none;">
                    <i class="flaticon-shopping-bag"></i>
                    <h3>Your cart is empty</h3>
                    <p class="text-muted">Looks like you haven't added anything yet.</p>
                    <a href="shop.html" class="ul-btn mt-3">Start Shopping</a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/splide/splide.min.js"></script>
    <script src="assets/vendor/splide/splide-extension-auto-scroll.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/slim-select/slimselect.min.js"></script>
    <script src="assets/vendor/animate-wow/wow.min.js"></script>
    <script src="assets/vendor/splittype/index.min.js"></script>
    <script src="assets/vendor/mixitup/mixitup.min.js"></script>
    <script src="assets/vendor/fslightbox/fslightbox.js"></script>

    <!-- custom JS -->
    <script src="assets/js/common-loader.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('commonComponentsLoaded', () => {
            const itemsBody = document.getElementById('cart-items-body');
            const cartContent = document.getElementById('cart-content');
            const emptyMsg = document.getElementById('empty-cart-msg');
            const subtotalEl = document.getElementById('cart-subtotal');
            const totalEl = document.getElementById('cart-total');

            function render() {
                const cart = window.CartManager.getCart();
                if (cart.length === 0) {
                    cartContent.style.display = 'none';
                    emptyMsg.style.display = 'block';
                    return;
                }

                cartContent.style.display = 'flex';
                emptyMsg.style.display = 'none';

                let subtotal = 0;
                itemsBody.innerHTML = cart.map(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    return `
                        <tr>
                            <td>
                                <div class="d-flex align-items-center gap-3">
                                    <img src="${item.image}" alt="${item.name}">
                                    <div>
                                        <a href="shop-details.html?id=${item.id}" class="text-dark fw-bold d-block">${item.name}</a>
                                    </div>
                                </div>
                            </td>
                            <td>₹${item.price.toLocaleString()}</td>
                            <td>
                                <div class="qty-control">
                                    <button class="qty-btn" onclick="updateQty('${item.id}', -1)">-</button>
                                    <span>${item.quantity}</span>
                                    <button class="qty-btn" onclick="updateQty('${item.id}', 1)">+</button>
                                </div>
                            </td>
                            <td class="fw-bold">₹${itemTotal.toLocaleString()}</td>
                            <td>
                                <i class="flaticon-close remove-btn" onclick="removeFromCart('${item.id}')"></i>
                            </td>
                        </tr>
                    `;
                }).join('');

                subtotalEl.textContent = `₹${subtotal.toLocaleString()}`;
                totalEl.textContent = `₹${subtotal.toLocaleString()}`;
            }

            window.updateQty = (id, delta) => {
                window.CartManager.updateQuantity(id, delta);
                render();
            };

            window.removeFromCart = (id) => {
                window.CartManager.removeFromCart(id);
                render();
            };

            render();
        });
    </script>
</body>

</html>
