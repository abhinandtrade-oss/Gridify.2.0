<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - House of Pachu</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">

    <!-- libraries CSS -->
    <link rel="stylesheet" href="assets/icon/flaticon_glamer.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/splide/splide.min.css">
    <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/vendor/slim-select/slimselect.css">
    <link rel="stylesheet" href="assets/vendor/animate-wow/animate.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-config.js"></script>

    <style>
        .store-header {
            padding: 120px 0 80px;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: white;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 50px 50px;
        }

        .store-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&q=80&w=1920') center/cover no-repeat;
            opacity: 0.2;
            z-index: 0;
        }

        .store-header-content {
            position: relative;
            z-index: 1;
        }



        .store-name {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        .store-meta {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            font-size: 1rem;
            opacity: 0.9;
        }

        .store-meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .store-meta-item i {
            color: var(--ul-primary);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .shop-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 40px;
            align-items: start;
            margin-top: -50px;
            position: relative;
            z-index: 10;
            margin-bottom: 80px;
        }

        .shop-sidebar {
            position: sticky;
            top: 100px;
            background: #fff;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
        }

        .sidebar-widget {
            margin-bottom: 35px;
        }

        .sidebar-widget:last-child {
            margin-bottom: 0;
        }

        .widget-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f8f9fa;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .widget-title i {
            font-size: 1.2rem;
            color: #000;
        }

        .shop-main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 25px;
            background: #fff;
            border-radius: 18px;
            border: 1px solid #eee;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.02);
        }

        .filter-label {
            font-size: 0.85rem;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            display: block;
        }

        .custom-select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1.5px solid #eee;
            font-size: 0.9rem;
            color: #212529;
            background-color: #fcfcfc;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
        }

        .custom-select:focus {
            border-color: #000;
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
        }

        .results-count {
            font-size: 0.95rem;
            font-weight: 500;
            color: #495057;
        }

        .results-count span {
            color: #000;
            font-weight: 700;
        }

        @media (max-width: 991px) {
            .store-header-content .breadcrumb {
                justify-content: center;
            }

            .mobile-header-flex {
                justify-content: center;
                flex-direction: column;
                gap: 15px !important;
            }



            .store-meta {
                justify-content: center;
                gap: 15px 25px;
            }
        }

        @media (max-width: 767px) {
            .store-header {
                padding: 80px 0 50px;
                border-radius: 0 0 30px 30px;
            }

            .shop-filter-bar {
                margin-top: -25px;
                padding: 15px 20px;
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .filter-group {
                justify-content: center;
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .ul-product-title {
                font-size: 0.9rem !important;
            }

            .ul-product-price {
                font-size: 1rem !important;
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .store-meta {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .store-header {
                padding: 70px 0 40px;
            }
        }
    </style>
</head>

<body>

    <div id="sidebar-placeholder"></div>
    <div id="header-placeholder"></div>

    <main>
        <!-- Store Header -->
        <section class="store-header">
            <div class="ul-container">
                <div class="ul-inner-container store-header-content">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html"
                                    class="text-white opacity-75 text-decoration-none">Home</a></li>
                            <li class="breadcrumb-item text-white opacity-75">Sellers</li>
                            <li class="breadcrumb-item active text-white" aria-current="page"
                                id="breadcrumb-store-name">Store</li>
                        </ol>
                    </nav>

                    <div class="d-flex align-items-center gap-4 flex-wrap mobile-header-flex">

                        <div class="store-info-text">
                            <h1 class="store-name" id="store-display-name">Loading Store...</h1>
                            <div class="store-meta">
                                <span class="store-meta-item">
                                    <i class="flaticon-location"></i>
                                    <span id="store-state">...</span>
                                </span>
                                <span class="store-meta-item">
                                    <i class="flaticon-placeholder"></i>
                                    PIN: <span id="store-pincode">...</span>
                                </span>
                                <span class="store-meta-item">
                                    <i class="flaticon-sparkle"></i>
                                    Since <span id="store-since">...</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <div class="ul-container">
            <div class="shop-layout">
                <!-- Sidebar -->
                <aside class="shop-sidebar">
                    <div class="sidebar-widgets">
                        <!-- Filters Widget -->
                        <div class="sidebar-widget">
                            <h3 class="widget-title"><i class="flaticon-filter"></i> Filters</h3>

                            <div class="mb-4">
                                <label class="filter-label">Sort Products By</label>
                                <select id="sort-select" class="custom-select">
                                    <option value="newest">Newest Arrivals</option>
                                    <option value="price-low">Price: Low to High</option>
                                    <option value="price-high">Price: High to Low</option>
                                    <option value="rating-high">Rating: High to Low</option>
                                    <option value="offer-high">Offer: High to Low</option>
                                    <option value="oldest">Oldest</option>
                                </select>
                            </div>
                        </div>

                        <!-- Store Search Widget (Simple UI) -->
                        <div class="sidebar-widget">
                            <h3 class="widget-title"><i class="flaticon-shopping-bag"></i> Store Info</h3>
                            <p class="text-muted small">Browsing products from <strong
                                    id="sidebar-store-name">...</strong>. All items are shipped directly from this
                                seller.</p>
                        </div>
                    </div>
                </aside>

                <!-- main content -->
                <div class="shop-main">
                    <div class="shop-main-header">
                        <div class="results-count">
                            <span id="store-product-count">0</span> products from this store
                        </div>
                        <div class="d-lg-none">
                            <button class="btn btn-sm btn-outline-dark"
                                onclick="document.querySelector('.shop-sidebar').scrollIntoView({behavior: 'smooth'})">
                                <i class="flaticon-filter"></i> Filters
                            </button>
                        </div>
                    </div>

                    <div id="products-loading" class="product-grid">
                        <!-- Skeletons -->
                        <div class="ul-product skeleton">
                            <div class="ul-product-img"></div>
                            <div class="ul-product-title"></div>
                            <div class="ul-product-category"></div>
                            <div class="ul-product-price"></div>
                        </div>
                        <div class="ul-product skeleton">
                            <div class="ul-product-img"></div>
                            <div class="ul-product-title"></div>
                            <div class="ul-product-category"></div>
                            <div class="ul-product-price"></div>
                        </div>
                        <div class="ul-product skeleton">
                            <div class="ul-product-img"></div>
                            <div class="ul-product-title"></div>
                            <div class="ul-product-category"></div>
                            <div class="ul-product-price"></div>
                        </div>
                        <div class="ul-product skeleton">
                            <div class="ul-product-img"></div>
                            <div class="ul-product-title"></div>
                            <div class="ul-product-category"></div>
                            <div class="ul-product-price"></div>
                        </div>
                    </div>

                    <div id="products-grid" class="product-grid" style="display: none;">
                        <!-- Products will be loaded here -->
                    </div>

                    <div id="no-products" class="no-products" style="display: none;">
                        <i class="flaticon-shopping-bag"></i>
                        <h3>No products found</h3>
                        <p class="text-muted">This store hasn't uploaded any products yet.</p>
                        <a href="shop.html" class="ul-btn mt-3">Browse Other Stores</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- libraries JS -->
    <script src="assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/splide/splide.min.js"></script>
    <script src="assets/vendor/splide/splide-extension-auto-scroll.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/slim-select/slimselect.min.js"></script>
    <script src="assets/vendor/animate-wow/wow.min.js"></script>
    <script src="assets/vendor/fslightbox/fslightbox.js"></script>

    <!-- custom JS -->
    <script src="assets/js/common-loader.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/store.js"></script>
</body>

</html>
