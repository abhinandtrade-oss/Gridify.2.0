<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online | House of Pachu</title>
    <meta name="description"
        content="Browse our premium selection of fashion and lifestyle products at House of Pachu. Best quality and global trends.">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">

    <!-- libraries CSS -->
    <link rel="stylesheet" href="assets/icon/flaticon_glamer.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/splide/splide.min.css">
    <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/vendor/slim-select/slimselect.css">
    <link rel="stylesheet" href="assets/vendor/animate-wow/animate.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-config.js"></script>

    <style>
        .shop-header {
            padding: 80px 0 40px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin-bottom: 50px;
            border-radius: 0 0 50px 50px;
        }

        .category-title {
            font-size: 3rem;
            font-weight: 800;
            color: #212529;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .breadcrumb-item a {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s;
        }

        .breadcrumb-item a:hover {
            color: #000;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .no-products {
            padding: 100px 0;
            text-align: center;
        }

        .no-products i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 20px;
            display: block;
        }

        /* Loading Spinner */
        .loading-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .shop-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 40px;
            align-items: start;
            margin-bottom: 80px;
        }

        .shop-sidebar {
            position: sticky;
            top: 100px;
            background: #fff;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.04);
            border: 1px solid #f0f0f0;
        }

        .sidebar-widget {
            margin-bottom: 35px;
        }

        .sidebar-widget:last-child {
            margin-bottom: 0;
        }

        .widget-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f8f9fa;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .widget-title i {
            font-size: 1.2rem;
            color: #000;
        }

        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .category-list::-webkit-scrollbar {
            width: 4px;
        }

        .category-list::-webkit-scrollbar-thumb {
            background: #eee;
            border-radius: 10px;
        }

        .category-item {
            margin-bottom: 10px;
        }

        .category-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 10px;
        }

        .category-link:hover,
        .category-link.active {
            color: #000;
            background-color: #f8f9fa;
            font-weight: 600;
            padding-left: 15px;
        }

        .shop-main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 25px;
            background: #fff;
            border-radius: 18px;
            border: 1px solid #eee;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.02);
        }

        .filter-label {
            font-size: 0.85rem;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            display: block;
        }

        .custom-select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1.5px solid #eee;
            font-size: 0.9rem;
            color: #212529;
            background-color: #fcfcfc;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
        }

        .custom-select:focus {
            border-color: #000;
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
        }

        .results-count {
            font-size: 0.95rem;
            font-weight: 500;
            color: #495057;
        }

        .results-count span {
            color: #000;
            font-weight: 700;
        }

        @media (max-width: 991px) {
            .shop-layout {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .shop-sidebar {
                position: static;
                padding: 25px;
            }

            .sidebar-widgets-flex {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .sidebar-widgets-flex {
                grid-template-columns: 1fr;
            }

            .shop-main-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div id="sidebar-placeholder"></div>
    <div id="header-placeholder"></div>

    <main>
        <!-- Shop Header -->
        <section class="shop-header">
            <div class="ul-container">
                <div class="ul-inner-container">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-category">Shop</li>
                        </ol>
                    </nav>
                    <h1 class="category-title" id="page-title">Our Collection</h1>
                    <p class="text-muted" id="category-description">Explore our latest items.</p>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <div class="ul-container">
            <div class="shop-layout">
                <!-- Sidebar -->
                <aside class="shop-sidebar">
                    <div class="sidebar-widgets-flex">
                        <!-- Categories Widget -->
                        <div class="sidebar-widget">
                            <h3 class="widget-title"><i class="flaticon-menu"></i> Categories</h3>
                            <ul class="category-list" id="sidebar-categories">
                                <li class="category-item"><a href="shop.html" class="category-link active">All
                                        Products</a></li>
                                <!-- Dynamically loaded -->
                            </ul>
                        </div>

                        <!-- Filters Widget -->
                        <div class="sidebar-widget">
                            <h3 class="widget-title"><i class="flaticon-filter"></i> Filters</h3>

                            <div class="mb-4">
                                <label class="filter-label">Sort Products By</label>
                                <select id="sort-select" class="custom-select">
                                    <option value="newest">Newest Arrivals</option>
                                    <option value="price-low">Price: Low to High</option>
                                    <option value="price-high">Price: High to Low</option>
                                    <option value="rating-high">Rating: High to Low</option>
                                    <option value="offer-high">Offer: High to Low</option>
                                    <option value="oldest">Oldest</option>
                                </select>
                            </div>

                            <div class="mb-0">
                                <label class="filter-label">Price Range</label>
                                <select id="price-filter" class="custom-select">
                                    <option value="all">All Prices</option>
                                    <option value="under-1000">Under ₹1,000</option>
                                    <option value="1000-5000">₹1,000 - ₹5,000</option>
                                    <option value="5000-10000">₹5,000 - ₹10,000</option>
                                    <option value="over-10000">Over ₹10,000</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- main content -->
                <div class="shop-main">
                    <div class="shop-main-header">
                        <div class="results-count">
                            Showing <span id="current-count">0</span> products
                        </div>
                        <div class="d-lg-none">
                            <button class="btn btn-sm btn-outline-dark"
                                onclick="document.querySelector('.shop-sidebar').scrollIntoView({behavior: 'smooth'})">
                                <i class="flaticon-filter"></i> Filters
                            </button>
                        </div>
                    </div>

                    <div id="products-loading" class="product-grid">
                        <!-- Skeletons... -->
                        <div class="ul-product skeleton">
                            <div class="ul-product-img"></div>
                            <div class="ul-product-title"></div>
                            <div class="ul-product-category"></div>
                            <div class="ul-product-price"></div>
                        </div>
                        <div class="ul-product skeleton">
                            <div class="ul-product-img"></div>
                            <div class="ul-product-title"></div>
                            <div class="ul-product-category"></div>
                            <div class="ul-product-price"></div>
                        </div>
                        <div class="ul-product skeleton">
                            <div class="ul-product-img"></div>
                            <div class="ul-product-title"></div>
                            <div class="ul-product-category"></div>
                            <div class="ul-product-price"></div>
                        </div>
                        <div class="ul-product skeleton">
                            <div class="ul-product-img"></div>
                            <div class="ul-product-title"></div>
                            <div class="ul-product-category"></div>
                            <div class="ul-product-price"></div>
                        </div>
                        <div class="ul-product skeleton">
                            <div class="ul-product-img"></div>
                            <div class="ul-product-title"></div>
                            <div class="ul-product-category"></div>
                            <div class="ul-product-price"></div>
                        </div>
                        <div class="ul-product skeleton">
                            <div class="ul-product-img"></div>
                            <div class="ul-product-title"></div>
                            <div class="ul-product-category"></div>
                            <div class="ul-product-price"></div>
                        </div>
                    </div>

                    <div id="products-grid" class="product-grid" style="display: none;">
                        <!-- Products will be loaded here -->
                    </div>

                    <div id="no-products" class="no-products" style="display: none;">
                        <i class="flaticon-shopping-bag"></i>
                        <h3>No products found</h3>
                        <p class="text-muted">We couldn't find any products in this category.</p>
                        <a href="index.html" class="ul-btn mt-3">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- libraries JS -->
    <script src="assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/splide/splide.min.js"></script>
    <script src="assets/vendor/splide/splide-extension-auto-scroll.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/slim-select/slimselect.min.js"></script>
    <script src="assets/vendor/animate-wow/wow.min.js"></script>
    <script src="assets/vendor/mixitup/mixitup.min.js"></script>
    <script src="assets/vendor/fslightbox/fslightbox.js"></script>

    <!-- custom JS -->
    <script src="assets/js/common-loader.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/shop.js"></script>
</body>

</html>
