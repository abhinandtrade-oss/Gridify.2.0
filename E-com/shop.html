<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online | House of Pachu</title>
    <meta name="description"
        content="Browse our premium selection of fashion and lifestyle products at House of Pachu. Best quality and global trends.">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">

    <!-- libraries CSS -->
    <link rel="stylesheet" href="assets/icon/flaticon_glamer.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/splide/splide.min.css">
    <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/vendor/slim-select/slimselect.css">
    <link rel="stylesheet" href="assets/vendor/animate-wow/animate.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-config.js"></script>

    <style>
        .shop-header {
            padding: 80px 0 40px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin-bottom: 50px;
            border-radius: 0 0 50px 50px;
        }

        .category-title {
            font-size: 3rem;
            font-weight: 800;
            color: #212529;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .breadcrumb-item a {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s;
        }

        .breadcrumb-item a:hover {
            color: #000;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .no-products {
            padding: 100px 0;
            text-align: center;
        }

        .no-products i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 20px;
            display: block;
        }

        /* Loading Spinner */
        .loading-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .shop-filter-bar {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid #eee;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .filter-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 0;
        }

        .custom-select {
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
            color: #212529;
            background-color: #f8f9fa;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
        }

        .custom-select:focus {
            border-color: #000;
            background-color: #fff;
        }

        .results-count {
            font-size: 0.9rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .shop-filter-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-group {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>

    <div id="sidebar-placeholder"></div>
    <div id="header-placeholder"></div>

    <main>
        <!-- Shop Header -->
        <section class="shop-header">
            <div class="ul-container">
                <div class="ul-inner-container">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-category">Shop</li>
                        </ol>
                    </nav>
                    <h1 class="category-title" id="page-title">Our Collection</h1>
                    <p class="text-muted" id="category-description">Explore our latest items.</p>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <div class="ul-container">
            <section class="ul-inner-container">
                <!-- Filter Bar -->
                <div class="shop-filter-bar">
                    <div class="filter-group">
                        <div class="d-flex align-items-center gap-3">
                            <label class="filter-label">Sort By:</label>
                            <select id="sort-select" class="custom-select">
                                <option value="newest">Newest Arrivals</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="oldest">Oldest</option>
                            </select>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <label class="filter-label">Price Range:</label>
                            <select id="price-filter" class="custom-select">
                                <option value="all">All Prices</option>
                                <option value="under-1000">Under ₹1,000</option>
                                <option value="1000-5000">₹1,000 - ₹5,000</option>
                                <option value="5000-10000">₹5,000 - ₹10,000</option>
                                <option value="over-10000">Over ₹10,000</option>
                            </select>
                        </div>
                    </div>
                    <div class="results-count">
                        Showing <span id="current-count">0</span> products
                    </div>
                </div>

                <div id="products-loading" class="product-grid">
                    <!-- Skeletons for Shop Page -->
                    <div class="ul-product skeleton">
                        <div class="ul-product-img"></div>
                        <div class="ul-product-title"></div>
                        <div class="ul-product-category"></div>
                        <div class="ul-product-price"></div>
                    </div>
                    <div class="ul-product skeleton">
                        <div class="ul-product-img"></div>
                        <div class="ul-product-title"></div>
                        <div class="ul-product-category"></div>
                        <div class="ul-product-price"></div>
                    </div>
                    <div class="ul-product skeleton">
                        <div class="ul-product-img"></div>
                        <div class="ul-product-title"></div>
                        <div class="ul-product-category"></div>
                        <div class="ul-product-price"></div>
                    </div>
                    <div class="ul-product skeleton">
                        <div class="ul-product-img"></div>
                        <div class="ul-product-title"></div>
                        <div class="ul-product-category"></div>
                        <div class="ul-product-price"></div>
                    </div>
                    <div class="ul-product skeleton">
                        <div class="ul-product-img"></div>
                        <div class="ul-product-title"></div>
                        <div class="ul-product-category"></div>
                        <div class="ul-product-price"></div>
                    </div>
                    <div class="ul-product skeleton">
                        <div class="ul-product-img"></div>
                        <div class="ul-product-title"></div>
                        <div class="ul-product-category"></div>
                        <div class="ul-product-price"></div>
                    </div>
                    <div class="ul-product skeleton">
                        <div class="ul-product-img"></div>
                        <div class="ul-product-title"></div>
                        <div class="ul-product-category"></div>
                        <div class="ul-product-price"></div>
                    </div>
                    <div class="ul-product skeleton">
                        <div class="ul-product-img"></div>
                        <div class="ul-product-title"></div>
                        <div class="ul-product-category"></div>
                        <div class="ul-product-price"></div>
                    </div>
                </div>

                <div id="products-grid" class="product-grid" style="display: none;">
                    <!-- Products will be loaded here -->
                </div>

                <div id="no-products" class="no-products" style="display: none;">
                    <i class="flaticon-shopping-bag"></i>
                    <h3>No products found</h3>
                    <p class="text-muted">We couldn't find any products in this category.</p>
                    <a href="index.html" class="ul-btn mt-3">Back to Home</a>
                </div>
            </section>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- libraries JS -->
    <script src="assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/splide/splide.min.js"></script>
    <script src="assets/vendor/splide/splide-extension-auto-scroll.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/slim-select/slimselect.min.js"></script>
    <script src="assets/vendor/animate-wow/wow.min.js"></script>
    <script src="assets/vendor/mixitup/mixitup.min.js"></script>
    <script src="assets/vendor/fslightbox/fslightbox.js"></script>

    <!-- custom JS -->
    <script src="assets/js/common-loader.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/shop.js"></script>
</body>

</html>
