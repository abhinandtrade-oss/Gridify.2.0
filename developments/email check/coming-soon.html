<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Dream HR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        .hero {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .badge {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 24px;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .coming-soon-title {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .count-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 16px;
            min-width: 80px;
            border: 1px solid var(--border);
        }

        .count-num {
            font-size: 2rem;
            font-weight: 800;
            display: block;
        }

        .count-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container" style="max-width: 800px;">
        <div class="card hero">
            <span class="badge">Verification Successful</span>
            <h1 class="coming-soon-title">We're coming soon.</h1>
            <p>Our team is working hard to bring you the best experience.<br>You'll be the first to know when we launch!
            </p>

            <div class="countdown">
                <div class="count-item">
                    <span class="count-num">12</span>
                    <span class="count-label">Days</span>
                </div>
                <div class="count-item">
                    <span class="count-num">08</span>
                    <span class="count-label">Hrs</span>
                </div>
                <div class="count-item">
                    <span class="count-num">45</span>
                    <span class="count-label">Mins</span>
                </div>
            </div>

            <button onclick="window.location.href='index.html'" class="secondary">Back to Home</button>
        </div>
    </main>
</body>

</html>
