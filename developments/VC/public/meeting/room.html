<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meeting Room - Gridify Video Conf</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Custom Toast Container -->
    <div id="toastContainer" class="custom-toast-container"></div>

    <!-- Custom Confirmation Modal -->
    <div id="customConfirmModal" class="custom-modal-overlay">
        <div class="custom-confirm-box">
            <h3 id="confirmTitle" style="margin-bottom: 10px;">Confirm Action</h3>
            <p id="confirmMessage" class="text-muted">Are you sure?</p>
            <div class="confirm-actions">
                <button id="btnConfirmCancel" class="btn-confirm-secondary">Cancel</button>
                <button id="btnConfirmOk" class="btn-confirm-primary">Confirm</button>
            </div>
        </div>
    </div>
    <!-- Copy Selection Modal -->
    <div id="copySelectionModal" class="custom-modal-overlay">
        <div class="custom-confirm-box" style="max-width: 350px;">
            <h3 style="margin-bottom: 20px;">Share Meeting</h3>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button id="btnCopyMeetingID" class="btn-confirm-secondary"
                    style="justify-content: space-between; display: flex; align-items: center;">
                    <span>Copy Meeting ID</span>
                    <i class="fas fa-fingerprint"></i>
                </button>
                <button id="btnCopyMeetingURL" class="btn-confirm-secondary"
                    style="justify-content: space-between; display: flex; align-items: center;">
                    <span>Copy Meeting URL</span>
                    <i class="fas fa-link"></i>
                </button>
                <div style="height: 10px;"></div>
                <button id="btnCopyCancel"
                    style="background: none; border: none; color: var(--text-muted); cursor: pointer; text-decoration: underline;">Cancel</button>
            </div>
        </div>
    </div>
    <div id="waitingRoom" class="waiting-room" style="display: none;">
        <!-- State 1: Waiting for Host (Hidden by default in new logic if connecting) -->
        <div id="waitContent" class="glass-panel" style="text-align: center; max-width: 500px; display: none;">
            <div id="waitSpinner" class="spinner"></div>
            <h2 id="waitTitle" style="margin: 1.5rem 0 1rem;">Waiting for Host</h2>
            <p id="waitMessage" class="text-muted">The host needs to admit you into the meeting. Please wait...</p>

            <div id="retryContainer" style="display: none; margin-top: 1.5rem;">
                <button id="retryJoinBtn" class="btn btn-primary">
                    <i class="fas fa-redo"></i> Request Again
                </button>
                <div style="margin-top: 1rem;">
                    <button onclick="window.location.href='../dashboard/index.html'" class="btn btn-secondary">
                        Back to Dashboard
                    </button>
                </div>
            </div>
        </div>

        <!-- State 2: Connecting (Modern Buffer) -->
        <div id="connectingContent"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div class="spinner-modern"></div>
            <h3
                style="margin-top: 25px; font-weight: 400; letter-spacing: 0.5px; color: var(--text-main); font-size: 1.5rem;">
                Connecting to meet...</h3>
        </div>
    </div>
    </div>

    <div class="room-container">
        <!-- Header -->
        <div class="room-header">
            <div>
                <h3 id="meetingTitle">Meeting Room</h3>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <span id="meetingIdDisplay" class="text-muted" style="font-size: 0.9rem;">ID: ...</span>
                    <button id="copyRoomLinkBtn"
                        style="background: none; border: none; color: var(--accent); cursor: pointer;"
                        title="Copy Link">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <!-- People Toggle (Moved to Right) -->
            <button id="peopleBtn" class="control-btn"
                style="width: auto; height: 35px; padding: 0 1rem; font-size: 0.8rem; background: transparent; border: 1px solid var(--border); border-radius: 20px;"
                title="Participants">
                <i class="fas fa-users" style="margin-right: 5px;"></i>
                <span class="btn-text">MANAGE</span>
            </button>
        </div>

        <!-- Meeting Area (Stage + Sidebar) -->
        <div id="meetingArea" class="meeting-area">
            <!-- Main Stage (Pinned/Screen) -->
            <div id="mainStage" class="main-stage" style="display: none;">
                <!-- Pinned video moves here -->
            </div>

            <!-- Video Grid (Becomes sidebar when pinned) -->
            <div id="videoGrid" class="video-grid">
                <!-- Local Video -->
                <div class="video-tile" id="localVideoContainer">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="participant-label">You</div>
                </div>
                <!-- Remote videos will be added here -->
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-bar">
            <button id="micBtn" class="control-btn" title="Toggle Microphone">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="camBtn" class="control-btn" title="Toggle Camera">
                <i class="fas fa-video"></i>
            </button>
            <button id="screenBtn" class="control-btn" title="Share Screen">
                <i class="fas fa-desktop"></i>
            </button>
            <button id="chatBtn" class="control-btn" title="Chat">
                <i class="fas fa-comment-alt"></i>
            </button>
            <button id="leaveBtn" class="control-btn" style="background: var(--danger);" title="Leave Meeting">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Participants Sidebar -->
    <div id="peopleSidebar" class="chat-sidebar">
        <div class="sidebar-header"
            style="padding: 1rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
            <h3>Participants</h3>
            <button id="closePeople" style="background: none; border: none; color: white; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="sidebar-content" style="padding: 1rem;">
            <!-- Requests Section (Host Only) -->
            <div id="paramsRequestsSection" style="display: none; margin-bottom: 2rem;">
                <!-- Auto Admit Toggle -->
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; background: rgba(255,255,255,0.05); padding: 0.8rem; border-radius: 8px;">
                    <span style="font-size: 0.9rem;">Allow everyone (Auto-Admit)</span>
                    <label class="switch">
                        <input type="checkbox" id="autoAdmitToggle">
                        <span class="slider round"></span>
                    </label>
                </div>

                <h5 class="text-muted"
                    style="margin-bottom: 1rem; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;">Join
                    Requests</h5>
                <div id="joinRequestsList" style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <!-- Items go here -->
                </div>
            </div>

            <div id="participantsList">
                <h5 class="text-muted"
                    style="margin-bottom: 1rem; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;">In
                    Meeting</h5>
                <div id="inMeetingList" style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <!-- Simple list of names could go here, for now it's just a placeholder or list from WebRTC -->
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Sidebar -->
    <div id="chatSidebar" class="chat-sidebar">
        <div class="sidebar-header"
            style="padding: 1rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
            <h3>Chat</h3>
            <button id="closeChat" style="background: none; border: none; color: white; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="chatMessages" class="chat-messages">
            <!-- Messages -->
        </div>
        <form id="chatForm" class="chat-input-area">
            <div class="input-group" style="margin-bottom: 0;">
                <input type="text" id="chatInput" class="form-control" placeholder="Type a message..." required>
            </div>
        </form>
    </div>

    <footer>
        <p>Powered by <a href="https://www.gridify.in" target="_blank">GRIDIFY</a></p>
    </footer>

    <!-- WebRTC and Room Logic -->
    <script type="module" src="../assets/js/webrtc.js"></script>
    <script type="module" src="../assets/js/meeting.js"></script>


</body>

</html>
