<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gridify Video Conf</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Dashboard Header -->
        <header class="dashboard-header">
            <div class="logo">
                <h2>Gridify VC</h2>
            </div>
            <div class="user-profile">
                <span id="userName">Loading...</span>
                <button id="logoutBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Main Actions -->
        <div class="card-grid">
            <!-- New Meeting Card -->
            <div class="glass-panel action-card">
                <div style="font-size: 2rem; color: var(--accent); margin-bottom: 1rem;">
                    <i class="fas fa-video"></i>
                </div>
                <h3>New Meeting</h3>
                <p class="text-muted" style="margin: 0.5rem 0 1.5rem;">Create a new meeting (Host)</p>
                <div class="input-group">
                    <input type="text" id="meetingTitle" class="form-control"
                        placeholder="Enter meeting title (optional)">
                </div>
                <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="micEnabled" checked> Mic On
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="camEnabled" checked> Cam On
                    </label>
                </div>
                <button id="createMeetingBtn" class="btn btn-primary" style="width: 100%">
                    <i class="fas fa-plus"></i> Create Instant Meeting
                </button>
            </div>

            <!-- Join Meeting Card -->
            <div class="glass-panel action-card">
                <div style="font-size: 2rem; color: var(--success); margin-bottom: 1rem;">
                    <i class="fas fa-keyboard"></i>
                </div>
                <h3>Join Meeting</h3>
                <p class="text-muted" style="margin: 0.5rem 0 1.5rem;">Enter code to join</p>
                <div class="input-group">
                    <input type="text" id="meetingCodeInput" class="form-control" placeholder="e.g. abc-123-xyz">
                </div>
                <button id="joinMeetingBtn" class="btn btn-primary" style="width: 100%">
                    Join
                </button>
            </div>
        </div>

        <!-- History / Lists -->
        <div class="glass-panel">
            <h3>Recent Meetings</h3>
            <div id="meetingHistory" class="meeting-list">
                <p class="text-muted">Loading history...</p>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal-overlay" style="display: none;">
        <div class="glass-panel modal-content">
            <h3 style="margin-bottom: 0.5rem;"><i class="fas fa-check-circle" style="color: var(--success);"></i>
                Meeting Created!</h3>
            <p class="text-muted" style="margin-bottom: 1.5rem;">Share this link with others to invite them.</p>

            <div class="input-group">
                <label>Meeting Link</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" id="shareLinkInput" readonly class="form-control" onclick="this.select()">
                    <button id="copyLinkBtn" class="btn btn-secondary" title="Copy to Clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <div class="modal-actions">
                <button id="closeModalBtn" class="btn btn-secondary">Close</button>
                <button id="enterMeetingBtn" class="btn btn-primary">
                    <i class="fas fa-video"></i> Start Meeting
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by <a href="https://www.gridify.in" target="_blank">GRIDIFY</a></p>
    </footer>

    <script type="module" src="../assets/js/dashboard.js"></script>
</body>

</html>
