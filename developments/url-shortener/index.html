<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortify | Gridify URL Shortener</title>
    <link rel="shortcut icon" href="../../assets/images/logos/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="logo">
                <img src="../../assets/images/logos/logo.png" alt="Gridify Logo">
            </div>
            <h1 class="title">Shortify</h1>
            <p class="subtitle">Simplify your links with Gridify's premium shortener</p>
        </header>

        <div class="shortener-card">
            <div class="input-section">
                <div class="input-group">
                    <label for="url-input">Enter Long URL</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-link"></i>
                        <input type="url" id="url-input" placeholder="https://your-long-link.com/very-long-path"
                            required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="custom-code">Custom Short Code (Optional)</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        <input type="text" id="custom-code" placeholder="my-custom-link">
                    </div>
                </div>

                <button id="shorten-btn" class="primary-btn">
                    <span>Shorten URL</span>
                    <i class="fa-solid fa-bolt"></i>
                </button>
            </div>

            <div id="result-section" class="result-section">
                <div class="result-header">Your Short Link</div>
                <div class="result-url-wrapper">
                    <div id="short-url-result" class="result-url">gridify.in/s/abc123</div>
                    <button id="copy-btn" class="copy-btn" title="Copy to Clipboard">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="recent-urls" class="recent-urls">
            <div class="recent-title">
                <i class="fa-solid fa-clock-rotate-left"></i>
                Recent Links
            </div>
            <div id="url-list" class="url-list">
                <!-- Recent URLs will be injected here -->
            </div>
        </div>

        <footer>
            Powered by <a href="https://www.gridify.in" target="_blank">gridify.in</a>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
