<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For You</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Parisienne&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Sounds -->
    <!-- Romantic Background Music -->
    <!-- Romantic Background Music -->
    <audio id="bgMusic" loop>
        <source src="mus/rom.webm" type="audio/webm">
    </audio>
    <!-- Popper Sound for Envelope Open -->
    <audio id="popSound">
        <source src="mus/pop.m4a" type="audio/mp4">
    </audio>

    <!-- Floating Background Elements -->
    <div class="falling-container" id="fallingContainer"></div>

    <!-- Opening Screen / Envelope -->
    <div id="startScreen" class="start-screen">
        <div class="envelope-container" id="openEnvelope">
            <div class="envelope">
                <div class="flap"></div>
                <div class="body"></div>
                <div class="heart-seal"><i class="fas fa-heart"></i></div>
                <div class="text-hint">Click to Open</div>
            </div>
        </div>
    </div>

    <!-- Mute Control -->
    <button id="musicControl" class="music-control hidden-fade">
        <i class="fas fa-volume-up"></i>
    </button>

    <!-- Main Letter Content (Hidden initially) -->
    <main id="letterContent" class="hidden">
        <div class="paper">
            <div class="paper-texture"></div>
            <div class="letter-body">
                <h1 id="greeting">My Dearest Love,</h1>
                <div id="typingContainer" class="handwritten-text">
                    <!-- Text will be typed here via JS -->
                </div>
                <p id="signature" class="signature hidden-fade">Forever Yours,<br><span>[Sender Name]</span></p>

                <!-- CTA for Viewer -->
                <div id="createBtnContainer" class="create-btn-container hidden-fade">
                    <a href="create.html" class="create-btn">
                        <i class="fas fa-pen-fancy"></i> Send it to your loved one
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        Powered by <a href="https://Gridify.in" target="_blank">Gridify.in</a>
    </footer>

    <!-- Params Handler & UI Logic -->
    <script src="script.js"></script>
</body>

</html>
