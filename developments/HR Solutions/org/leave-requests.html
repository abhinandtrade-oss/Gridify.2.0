<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management - Organization</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="portal-layout">
        <aside class="sidebar" id="sidebar">
            <div style="margin-bottom: 2.5rem; text-align: left; padding: 0.5rem;">
                <div class="logo" style="margin-bottom: 0.25rem;">Gridify</div>
                <p
                    style="font-size: 0.75rem; color: var(--text-muted); font-weight: 500; letter-spacing: 0.05em; text-transform: uppercase;">
                    Organization Console</p>
            </div>

            <nav>
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-th-large"></i> Overview
                </a>
                <a href="employees.html" class="nav-item">
                    <i class="fas fa-users"></i> Employees
                </a>
                <a href="departments.html" class="nav-item">
                    <i class="fas fa-layer-group"></i> Departments
                </a>
                <a href="approvals.html" class="nav-item">
                    <i class="fas fa-inbox"></i> Approval Hub
                </a>
                <a href="attendance.html" class="nav-item">
                    <i class="fas fa-calendar-check"></i> Attendance
                </a>
                <a href="leave-requests.html" class="nav-item active">
                    <i class="fas fa-envelope-open-text"></i> Leave Requests
                </a>
                <a href="payroll.html" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i> Payroll
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>

            <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--glass-border);">
                <div class="nav-item" style="cursor: pointer; color: var(--error-color);" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </div>
            </div>
        </aside>
        <div class="sidebar-overlay" onclick="document.getElementById('sidebar').classList.remove('active')"></div>

        <main class="main-content">
            <header
                style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2.5rem;">
                <div>
                    <h1 style="font-size: 2rem; margin-bottom: 0.25rem;">Leave Management</h1>
                    <p style="color: var(--text-secondary);">Review and verify staff absence protocols.</p>
                </div>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <div class="glass-panel" style="padding: 0.5rem 1rem;">
                        <select id="statusFilter" class="form-input"
                            style="width: auto; margin: 0; background: transparent; border: none; color: white; cursor: pointer;"
                            onchange="loadLeaves()">
                            <option value="All">Global View</option>
                            <option value="Pending" selected>Pending Action</option>
                            <option value="Approved">Verified Only</option>
                            <option value="Rejected">Voided Only</option>
                        </select>
                    </div>
                    <div class="mobile-nav-toggle"
                        onclick="document.getElementById('sidebar').classList.toggle('active')">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </header>

            <div class="glass-panel" style="padding: 0; overflow: hidden; border: 1px solid var(--glass-border);">
                <div class="table-responsive">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr
                                style="text-align: left; border-bottom: 1px solid var(--glass-border); background: rgba(255,255,255,0.02);">
                                <th style="padding: 1.25rem;">Staff Member</th>
                                <th style="padding: 1.25rem;">Classification</th>
                                <th style="padding: 1.25rem;">Timeline</th>
                                <th style="padding: 1.25rem;">Rationale</th>
                                <th style="padding: 1.25rem;">State</th>
                                <th style="padding: 1.25rem; text-align: right;">Authorization</th>
                            </tr>
                        </thead>
                        <tbody id="leaveList">
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 5rem; opacity: 0.5;">
                                    <i class="fas fa-circle-notch fa-spin fa-2x" style="margin-bottom: 1rem;"></i>
                                    <p>Retrieving request streams...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, query, where, onSnapshot, doc, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const userData = JSON.parse(sessionStorage.getItem('orgUser'));
        if (!userData) window.location.href = 'index.html';

        window.logout = () => { sessionStorage.removeItem('orgUser'); window.location.href = 'index.html'; };

        let unsubscribe;

        window.loadLeaves = () => {
            const status = document.getElementById('statusFilter').value;
            const list = document.getElementById('leaveList');

            const filters = [];
            if (status !== 'All') filters.push(where("status", "==", status));

            const q = query(collection(db, "organizations", userData.orgId, "leave_requests"), ...filters);

            if (unsubscribe) unsubscribe();

            unsubscribe = onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    list.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 5rem; opacity: 0.5;">Zero requests in archive.</td></tr>';
                    return;
                }

                const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                docs.sort((a, b) => (b.appliedAt?.seconds || 0) - (a.appliedAt?.seconds || 0));

                list.innerHTML = '';
                docs.forEach(leave => {
                    const statusColor = leave.status === 'Pending' ? 'var(--warning-color)' : (leave.status === 'Approved' ? 'var(--success-color)' : 'var(--error-color)');

                    const row = document.createElement('tr');
                    row.style.borderBottom = '1px solid var(--glass-border)';
                    row.style.transition = 'var(--transition)';
                    row.className = 'table-row-hover';

                    row.innerHTML = `
                        <td style="padding: 1.25rem;">
                            <div style="font-weight: 700; font-size: 1rem; margin-bottom: 0.15rem;">${leave.userName || leave.userId}</div>
                            <div style="font-size: 0.75rem; color: var(--text-muted); font-family: monospace;">${leave.userId}</div>
                        </td>
                        <td style="padding: 1.25rem;">
                            <span class="badge badge-info" style="font-size: 0.7rem; letter-spacing: 0.05em; text-transform: uppercase;">${leave.type}</span>
                        </td>
                        <td style="padding: 1.25rem;">
                            <div style="font-weight: 600; font-size: 0.9rem;">${leave.startDate} &rarr; ${leave.endDate}</div>
                            <div style="color:var(--text-muted); font-size:0.75rem; margin-top: 0.25rem;">Duration: ${leave.days} Cycles</div>
                        </td>
                        <td style="padding: 1.25rem;">
                            <div style="max-width:220px; font-size: 0.85rem; color: var(--text-secondary); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${leave.reason}">
                                ${leave.reason}
                            </div>
                        </td>
                        <td style="padding: 1.25rem;">
                            <span class="badge" style="background: ${statusColor}15; color: ${statusColor}; border: 1px solid ${statusColor}30; font-size: 0.7rem;">${leave.status.toUpperCase()}</span>
                        </td>
                        <td style="padding: 1.25rem; text-align: right;">
                            ${leave.status === 'Pending' ? `
                                <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                                    <button onclick="updateStatus('${leave.id}', 'Approved')" class="btn btn-sm btn-primary" style="padding: 0.4rem 0.8rem; font-size: 0.75rem;"><i class="fas fa-check"></i> ACCEPT</button>
                                    <button onclick="updateStatus('${leave.id}', 'Rejected')" class="btn btn-sm" style="padding: 0.4rem 0.8rem; font-size: 0.75rem; background: rgba(239, 68, 68, 0.1); color: var(--error-color);"><i class="fas fa-times"></i> VOID</button>
                                </div>
                            ` : `<span style="font-size: 0.7rem; font-weight: 700; color: var(--text-muted); letter-spacing: 0.1em; opacity: 0.6;">TRANSCRIPT FINALIZED</span>`}
                        </td>
                    `;
                    list.appendChild(row);
                });
            });
        };

        window.updateStatus = async (id, status) => {
            if (confirm(`Authorize request as ${status}?`)) {
                try {
                    await updateDoc(doc(db, "organizations", userData.orgId, "leave_requests", id), { status: status });
                } catch (e) {
                    alert('Terminal authorization failed.');
                }
            }
        };

        loadLeaves();
    </script>
</body>

</html>
