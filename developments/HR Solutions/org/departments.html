<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - Gridify Organization</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @media (max-width: 768px) {
            .dept-grid {
                grid-template-columns: 1fr !important;
                gap: 1.5rem !important;
            }

            .header-main {
                flex-direction: row !important;
                align-items: center !important;
            }

            .header-title h1 {
                font-size: 1.5rem !important;
            }

            .dept-item {
                flex-direction: column !important;
                align-items: flex-start !important;
                gap: 1rem !important;
                padding: 1.25rem !important;
            }

            .dept-item-actions {
                width: 100% !important;
                justify-content: flex-end !important;
                border-top: 1px solid var(--glass-border);
                padding-top: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="portal-layout">
        <aside class="sidebar" id="sidebar">
            <div style="margin-bottom: 2.5rem; text-align: left; padding: 0.5rem;">
                <div class="logo" style="margin-bottom: 0.25rem;">Gridify</div>
                <p
                    style="font-size: 0.75rem; color: var(--text-muted); font-weight: 500; letter-spacing: 0.05em; text-transform: uppercase;">
                    Organization Console</p>
            </div>

            <nav>
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-th-large"></i> Overview
                </a>
                <a href="employees.html" class="nav-item">
                    <i class="fas fa-users"></i> Employees
                </a>
                <a href="departments.html" class="nav-item active">
                    <i class="fas fa-layer-group"></i> Departments
                </a>
                <a href="approvals.html" class="nav-item">
                    <i class="fas fa-inbox"></i> Approval Hub
                </a>
                <a href="attendance.html" class="nav-item">
                    <i class="fas fa-calendar-check"></i> Attendance
                </a>
                <a href="leave-requests.html" class="nav-item">
                    <i class="fas fa-envelope-open-text"></i> Leave Requests
                </a>
                <a href="payroll.html" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i> Payroll
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>

            <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--glass-border);">
                <div class="nav-item" style="cursor: pointer; color: var(--error-color);" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </div>
            </div>
        </aside>
        <div class="sidebar-overlay" onclick="document.getElementById('sidebar').classList.remove('active')"></div>

        <main class="main-content">
            <header class="header-main"
                style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2.5rem;">
                <div class="header-title">
                    <h1 style="font-size: 2rem; margin-bottom: 0.25rem;">Entity Architecture</h1>
                    <p style="color: var(--text-secondary);">Define and operationalize organizational nodes.</p>
                </div>
                <div class="mobile-nav-toggle" onclick="document.getElementById('sidebar').classList.toggle('active')">
                    <i class="fas fa-bars"></i>
                </div>
            </header>

            <div class="stack-on-mobile dept-grid"
                style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 2rem; align-items: start;">
                <!-- Operation Panel -->
                <div class="glass-panel" style="padding: 2rem; border: 1px solid var(--glass-border);">
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
                        <div
                            style="width: 44px; height: 44px; background: rgba(99, 102, 241, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--primary-color);">
                            <i class="fas fa-plus"></i>
                        </div>
                        <h3 style="font-size: 1.25rem; font-weight: 700;">Initialize Node</h3>
                    </div>
                    <form onsubmit="handleAddDepartment(event)">
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label class="form-label">Node Identifier</label>
                            <input type="text" id="newDeptName" class="form-input" placeholder="e.g. Neural Engineering"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-microchip" style="margin-right: 0.6rem;"></i> Operationalize Node
                        </button>
                    </form>
                </div>

                <!-- Registry Panel -->
                <div class="glass-panel" style="padding: 0; overflow: hidden; border: 1px solid var(--glass-border);">
                    <div
                        style="padding: 1.5rem 2rem; border-bottom: 1px solid var(--glass-border); background: rgba(255,255,255,0.02);">
                        <h3 style="font-size: 1.1rem; font-weight: 700;">Active Architectures</h3>
                    </div>
                    <div id="deptList" style="max-height: 500px; overflow-y: auto;">
                        <div style="text-align: center; padding: 5rem; opacity: 0.5;">
                            <i class="fas fa-circle-notch fa-spin fa-2x" style="margin-bottom: 1rem;"></i>
                            <p>Syncing node registry...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, addDoc, getDocs, query, where, orderBy, serverTimestamp, doc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const userData = JSON.parse(sessionStorage.getItem('orgUser'));
        if (!userData) window.location.href = 'index.html';

        window.logout = () => { sessionStorage.removeItem('orgUser'); window.location.href = 'index.html'; };

        let unsubscribe;

        function initNodes() {
            const q = query(collection(db, "organizations", userData.orgId, "departments"), orderBy("name"));
            const list = document.getElementById('deptList');

            unsubscribe = onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    list.innerHTML = '<div style="text-align: center; padding: 5rem; opacity: 0.5;"><i class="fas fa-layer-group fa-2x" style="margin-bottom: 1rem;"></i><p>Zero active nodes detected.</p></div>';
                    return;
                }

                list.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const d = { id: docSnap.id, ...docSnap.data() };
                    const item = document.createElement('div');
                    item.className = 'dept-item';
                    item.style.padding = '1.25rem 2rem';
                    item.style.display = 'flex';
                    item.style.justifyContent = 'space-between';
                    item.style.alignItems = 'center';
                    item.style.borderBottom = '1px solid var(--glass-border)';
                    item.style.transition = 'var(--transition)';

                    item.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 1.25rem;">
                            <div style="width: 40px; height: 40px; background: rgba(255,255,255,0.03); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--text-muted); border: 1px solid var(--glass-border);">
                                <i class="fas fa-network-wired"></i>
                            </div>
                            <div>
                                <div style="font-weight: 700; font-size: 1rem;">${d.name}</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;">Node Active</div>
                            </div>
                        </div>
                        <div class="dept-item-actions" style="display: flex; gap: 0.75rem;">
                            <button class="btn btn-outline" onclick="editDepartment('${d.id}', '${d.name}')" style="min-width: unset; padding: 0.5rem 0.75rem; border-radius: 8px;">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline" onclick="deleteDepartment('${d.id}')" style="min-width: unset; padding: 0.5rem 0.75rem; border-radius: 8px; color: var(--error-color);">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            });
        }

        window.handleAddDepartment = async (e) => {
            e.preventDefault();
            const input = document.getElementById('newDeptName');
            const name = input.value.trim();
            const btn = e.target.querySelector('button');
            const originalHtml = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Initializing...';
            btn.disabled = true;

            try {
                await addDoc(collection(db, "organizations", userData.orgId, "departments"), {
                    name: name,
                    createdAt: serverTimestamp()
                });
                input.value = '';
            } catch (err) {
                alert("Sequence failed: " + err.message);
            } finally {
                btn.innerHTML = originalHtml;
                btn.disabled = false;
            }
        };

        window.editDepartment = async (id, currentName) => {
            const newName = prompt("Modify node identifier:", currentName);
            if (!newName || newName.trim() === currentName) return;

            try {
                await updateDoc(doc(db, "organizations", userData.orgId, "departments", id), {
                    name: newName.trim()
                });
            } catch (e) {
                alert("Protocol rewrite failed.");
            }
        };

        window.deleteDepartment = async (id) => {
            if (!confirm("Decommission this organizational node?")) return;
            try {
                await deleteDoc(doc(db, "organizations", userData.orgId, "departments", id));
            } catch (e) {
                alert("Decommissioning failed.");
            }
        };

        initNodes();
    </script>
</body>

</html>
