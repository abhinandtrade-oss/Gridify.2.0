<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridify Platform Portal - Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="setup-container">
    <div class="glass-panel" style="width: 100%; max-width: 400px; padding: 2.5rem; margin: 1rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <img src="https://www.gridify.in/assets/images/logos/logo.png" alt="Gridify Logo"
                style="height: 56px; margin-bottom: 1rem;">
            <div
                style="font-family: var(--font-heading); font-size: 1.25rem; font-weight: 800; color: var(--success-color); letter-spacing: 0.1em; text-transform: uppercase;">
                Internal Access Only
            </div>
            <h2 style="font-size: 2rem; margin-top: 0.5rem;">Platform Portal</h2>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Gridify Email</label>
                <input type="email" id="email" class="form-input" placeholder="name@gridify.in" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div id="loginError"
                style="color: var(--error-color); font-size: 0.9rem; margin-bottom: 1rem; display: none; text-align: center;">
                <i class="fas fa-exclamation-circle"></i> Invalid credentials
            </div>

            <button type="submit" id="loginBtn" class="btn btn-primary"
                style="width: 100%; background: linear-gradient(135deg, var(--success-color), #059669);">
                Secure Login
            </button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center;">
            <a href="#" style="font-size: 0.9rem; color: var(--text-secondary);">Forgot Password?</a>
        </div>

        <script type="module">
            import { db } from '../js/firebase-config.js';
            import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

            window.handleLogin = async function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const btn = document.getElementById('loginBtn');
                const errorDiv = document.getElementById('loginError');

                // Loading State
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
                btn.disabled = true;
                errorDiv.style.display = 'none';

                try {
                    const q = query(collection(db, "platform_users"), where("status", "==", "ACTIVE"));

                    const querySnapshot = await getDocs(q);

                    let foundUser = null;
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.email && data.email.toLowerCase() === email.toLowerCase()) {
                            if (data.password === password && data.status === "ACTIVE") {
                                foundUser = data;
                            }
                        }
                    });

                    if (foundUser) {
                        // Success
                        localStorage.setItem('platformUser', JSON.stringify({
                            email: foundUser.email,
                            role: foundUser.role,
                            loginTime: new Date().getTime()
                        }));

                        btn.innerHTML = '<i class="fas fa-check"></i> Redirecting...';
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 500);
                    } else {
                        throw new Error('Invalid credentials');
                    }

                } catch (error) {
                    console.error("Login failed:", error);
                    btn.innerHTML = 'Secure Login';
                    btn.disabled = false;
                    errorDiv.textContent = 'Invalid email or password';
                    errorDiv.style.display = 'block';
                }
            }
        </script>

        <div
            style="margin-top: 2rem; text-align: center; border-top: 1px solid var(--glass-border); padding-top: 1rem;">
            <a href="../index.html" style="font-size: 0.85rem; color: var(--text-secondary);">&larr; Back to Gridify
                Home</a>
        </div>
        <div style="margin-top: 1.5rem; text-align: center;">
            <span style="color: #94a3b8; font-family: var(--font-body); font-size: 0.9rem;">powered by </span>
            <a href="https://www.gridify.in"
                style="color: #818cf8; font-family: var(--font-body); font-weight: 500; text-decoration: none; font-size: 0.9rem; margin-left: 3px;">GRIDIFY</a>
        </div>
    </div>
</body>

</html>
