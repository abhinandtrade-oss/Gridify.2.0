<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridify Platform - Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="auth-check.js"></script>
</head>

<body>
    <div class="portal-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div style="margin-bottom: 2rem; padding: 0 0.5rem; text-align: center;">
                <img src="https://www.gridify.in/assets/images/logos/logo.png" alt="Gridify"
                    style="height: 48px; margin-bottom: 0.5rem;">
                <div style="font-size: 0.75rem; letter-spacing: 0.1em; color: var(--success-color); font-weight: 700;">
                    PLATFORM</div>
            </div>

            <nav>
                <a href="#" class="nav-item active">
                    <i class="fas fa-home nav-icon"></i> Dashboard
                </a>
                <a href="organizations.html" class="nav-item">
                    <i class="fas fa-building nav-icon"></i> Organizations
                </a>
                <a href="subscriptions.html" class="nav-item">
                    <i class="fas fa-credit-card nav-icon"></i> Subscriptions
                </a>
                <a href="users.html" class="nav-item">
                    <i class="fas fa-users-cog nav-icon"></i> Platform Users
                </a>
                <a href="security.html" class="nav-item">
                    <i class="fas fa-shield-alt nav-icon"></i> Security Logs
                </a>
            </nav>

            <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--glass-border);">
                <div class="nav-item" style="cursor: pointer;" onclick="logout()">
                    <i class="fas fa-sign-out-alt nav-icon"></i> Logout
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div>
                    <h1 style="font-size: 1.75rem;">Platform Overview</h1>
                    <p style="color: var(--text-secondary);">Welcome back, <span id="userName">Admin</span></p>
                </div>
                <div class="flex-center">
                    <div id="userBadge"
                        style="width: 40px; height: 40px; background: var(--success-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #fff;">
                        AD
                    </div>
                </div>
            </header>

            <div class="card-grid">
                <div class="glass-panel stat-card">
                    <div class="stat-label">Total Organizations</div>
                    <div id="totalOrgs" class="stat-value"><i class="fas fa-spinner fa-spin"></i></div>
                    <div id="newOrgsBadge" class="badge badge-success" style="display: none;">+0 this month</div>
                </div>
                <div class="glass-panel stat-card">
                    <div class="stat-label">Active Users</div>
                    <div id="totalEmployees" class="stat-value"><i class="fas fa-spinner fa-spin"></i></div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">Across all tenants</div>
                </div>
                <div class="glass-panel stat-card">
                    <div class="stat-label">System Health</div>
                    <div class="stat-value" style="font-size: 1.5rem; color: var(--success-color);">100% Operational
                    </div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">Latancy: <span
                            id="latency">--</span>ms</div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { db } from '../js/firebase-config.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        async function loadDashboardStats() {
            const start = performance.now();
            try {
                // 1. Get Organizations
                const orgsSnap = await getDocs(collection(db, "organizations"));
                document.getElementById('totalOrgs').textContent = orgsSnap.size;

                // 2. Count total employees across all orgs (Expensive query, but okay for dashboard)
                let totalEmployees = 0;
                for (const orgDoc of orgsSnap.docs) {
                    const employeesSnap = await getDocs(collection(db, "organizations", orgDoc.id, "employees"));
                    totalEmployees += employeesSnap.size;
                }
                document.getElementById('totalEmployees').textContent = totalEmployees;

                const end = performance.now();
                document.getElementById('latency').textContent = Math.round(end - start);

            } catch (error) {
                console.error("Stats Load Error:", error);
                document.getElementById('totalOrgs').textContent = "ERR";
                document.getElementById('totalEmployees').textContent = "ERR";
            }
        }

        loadDashboardStats();
    </script>
</body>

</html>
