<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder | UX Case Study Builder</title>
    <link rel="icon" type="image/png" href="assets/images/logos/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .builder-layout {
            display: grid;
            grid-template-columns: 240px 1fr 300px 400px;
            /* Sidebar | Editor | Props | Preview */
            height: calc(100vh - 60px);
            overflow: hidden;
            background: var(--bg-color);
        }

        .sidebar,
        .properties-panel {
            background: var(--panel-bg);
            border-color: var(--border-color);
        }

        .editor-container {
            background: var(--editor-bg);
        }

        /* Sidebar Navigation */


        /* Sidebar Navigation */
        .sidebar {
            background: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            padding: 24px 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .nav-list {
            flex-grow: 1;
        }

        .nav-item {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent-glow);
            color: var(--accent-color);
            box-shadow: inset 0 0 0 1px var(--accent-color);
        }

        .nav-item .controls {
            display: none;
        }

        .nav-item:hover .controls {
            display: flex;
            gap: 2px;
        }

        /* Form Editor */
        .editor-container {
            padding: 30px;
            overflow-y: auto;
            background: var(--bg-color);
            border-right: 1px solid var(--border-color);
        }

        .block-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .block-item {
            background: rgba(255, 255, 255, 0.95);
            /* Soft White */
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
            color: #1a1a1a;
            /* Dark text on soft white */
        }

        .block-item.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .block-controls {
            position: absolute;
            top: -10px;
            right: 10px;
            display: none;
            gap: 5px;
        }

        .block-item:hover .block-controls {
            display: flex;
        }

        textarea.block-text {
            width: 100%;
            min-height: 100px;
            border: none;
            font-family: var(--font-body);
            font-size: 0.95rem;
            resize: none;
            background: transparent;
            outline: none;
            color: #1a1a1a;
        }

        textarea.block-text::placeholder {
            color: #888;
        }

        .block-image-preview {
            width: 100%;
            border-radius: 4px;
            display: block;
        }

        /* Properties Panel */
        .properties-panel {
            background: var(--panel-bg);
            padding: 24px;
            overflow-y: auto;
            border-left: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .prop-group {
            margin-bottom: 24px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 16px;
        }

        .prop-group h4 {
            margin-bottom: 12px;
            color: #888;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        .prop-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.8rem;
        }

        .prop-input {
            width: 65px;
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            font-size: 0.8rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .prop-input:focus {
            border-color: var(--accent-color);
        }

        .width-btn {
            padding: 6px 10px;
            font-size: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .width-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .width-btn.active {
            background: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
        }

        /* Real-time Preview Pane */
        .preview-pane {
            background: var(--editor-bg);
            overflow-y: auto;
            padding: 40px 20px;
            border-left: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Create a container context for responsive scaling */
            container-type: inline-size;
        }

        .preview-scroll {
            background: white;
            width: 100%;
            max-width: var(--a4-width);
            aspect-ratio: 210 / 297;
            height: auto;
            box-shadow: var(--shadow-soft);
            padding: 4.5mm;
            color: #1a1a1a;

            /* The A4 page itself is the container for its contents */
            container-type: inline-size;
            overflow: hidden;
        }

        .preview-scaler {
            /* 16px base font size at full A4 width (approx 794px at 96dpi) */
            /* 16 / 794 * 100 = 2.015... cqw or similar */
            /* Let's use 2cqw for 16px mapping */
            font-size: 2cqw;
            transition: font-size 0.2s;
        }

        .top-bar {
            height: 60px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 101;
            position: relative;
        }

        @media (max-width: 1400px) {
            .builder-layout {
                grid-template-columns: 200px 1fr 260px 0px;
            }

            .preview-pane {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar justify-between">
        <div class="flex items-center">
            <a href="index.html" class="flex items-center" style="margin-right: 32px;">
                <img src="assets/images/logos/logo.png" alt="Logo" style="height: 28px; margin-right: 12px;">
                <span class="heading" style="font-size: 1.1rem; color: var(--text-primary);">Gridify Builder</span>
            </a>
            <div id="saveStatus" style="font-size: 0.8rem; color: #888;">All changes saved</div>
        </div>
        <div class="flex items-center gap-16">
            <button onclick="window.UXData.resetData()" class="btn btn-outline"
                style="padding: 8px 16px; font-size: 0.85rem;">Reset</button>
            <a href="preview.html" class="btn btn-primary" style="padding: 8px 20px; font-size: 0.85rem;">Export & Final
                Preview</a>
        </div>
    </div>

    <div class="builder-layout" id="mainLayout">
        <aside class="sidebar">
            <div class="nav-list" id="sectionNav"></div>
            <button class="btn btn-outline" style="width: 100%; margin-top: 16px; font-size: 0.8rem;"
                onclick="addNewSection()">+ Add Section</button>
        </aside>

        <main class="editor-container">
            <div id="editorContent">
                <input type="text" id="caseStudyTitle" class="heading"
                    style="width: 100%; border: none; background: transparent; font-size: 2rem; outline: none; margin-bottom: 8px; color: var(--text-primary);"
                    placeholder="Case Study Title">
                <input type="text" id="caseStudySubtitle"
                    style="width: 100%; border: none; background: transparent; font-size: 1.1rem; outline: none; margin-bottom: 24px; color: var(--text-secondary); font-family: var(--font-body);"
                    placeholder="Sub-heading (e.g. UX Case Study)">
                <div id="activeSectionHeader" style="margin-bottom: 20px;">
                    <input type="text" id="sectionTitleInput" class="heading"
                        style="font-size: 1.2rem; border: none; border-bottom: 1px solid var(--border-color); width: 100%; padding: 5px 0; background: transparent; color: var(--accent-color);">
                </div>

                <div id="blockList" class="block-list"></div>

                <div style="margin-top: 30px; display: flex; gap: 10px;">
                    <button class="btn btn-outline" style="flex: 1;" onclick="addTextBlock()">+ Add Text Block</button>
                    <label class="btn btn-outline" style="flex: 1; cursor: pointer;">
                        + Add Image Block
                        <input type="file" accept="image/*" style="display: none;" onchange="handleImageBlock(event)">
                    </label>
                </div>
            </div>
        </main>

        <aside class="properties-panel" id="propertiesPanel">
            <div id="noSelectionMsg" style="color: #999; text-align: center; margin-top: 40px;">Select a block to edit
                its properties</div>

            <div id="blockProps" style="display: none;">
                <h3 class="heading" style="margin-bottom: 16px; font-size: 1rem;">Block Properties</h3>

                <div class="prop-group">
                    <h4>Width</h4>
                    <div class="flex gap-4">
                        <button class="width-btn" data-w="100%" onclick="updateWidth('100%')">100</button>
                        <button class="width-btn" data-w="50%" onclick="updateWidth('50%')">50</button>
                        <button class="width-btn" data-w="33.3%" onclick="updateWidth('33.3%')">1/3</button>
                        <button class="width-btn" data-w="66.6%" onclick="updateWidth('66.6%')">2/3</button>
                    </div>
                </div>

                <div id="textOnlyProps" style="display: none;">
                    <div class="prop-group">
                        <h4>Typography</h4>
                        <div class="prop-row">
                            <label>Font</label>
                            <select id="textFont" class="prop-input" style="width: 100px;"
                                onchange="updateBlockStyle('fontFamily', this.value)">
                                <option value="Inter">Inter</option>
                                <option value="Outfit">Outfit</option>
                                <option value="Georgia">Georgia</option>
                                <option value="monospace">Mono</option>
                            </select>
                        </div>
                        <div class="prop-row">
                            <label>Color</label>
                            <input type="color" id="textColor" class="prop-input" style="width: 40px; padding: 2px;"
                                oninput="updateBlockStyle('color', this.value)">
                        </div>
                    </div>
                    <div class="prop-group">
                        <h4>Text Alignment</h4>
                        <div class="flex gap-4">
                            <button class="width-btn" onclick="updateBlockStyle('textAlign', 'left')">Left</button>
                            <button class="width-btn" onclick="updateBlockStyle('textAlign', 'center')">Center</button>
                            <button class="width-btn" onclick="updateBlockStyle('textAlign', 'right')">Right</button>
                        </div>
                    </div>
                </div>

                <div id="imageOnlyProps" style="display: none;">
                    <div class="prop-group">
                        <h4>Image Styles</h4>
                        <div class="prop-row">
                            <label>Radius (px)</label>
                            <input type="number" class="prop-input" id="imgRadius"
                                oninput="updateImgProp('cornerRadius', this.value)">
                        </div>
                        <div class="prop-row">
                            <label>Opacity (%)</label>
                            <input type="number" class="prop-input" id="imgOpacity"
                                oninput="updateImgProp('opacity', this.value)">
                        </div>
                    </div>
                    <div class="prop-group">
                        <h4>Alignment</h4>
                        <div class="flex gap-4">
                            <button class="width-btn" onclick="updateImgProp('alignment', 'left')">Left</button>
                            <button class="width-btn" onclick="updateImgProp('alignment', 'center')">Center</button>
                            <button class="width-btn" onclick="updateImgProp('alignment', 'right')">Right</button>
                        </div>
                    </div>
                </div>

                <button class="btn btn-outline"
                    style="width: 100%; color: #ff4757; border-color: #ff4757; font-size: 0.8rem; margin-top: 20px;"
                    onclick="deleteActiveBlock()">Delete Block</button>
            </div>

            <div id="sectionProps" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                <h3 class="heading" style="margin-bottom: 16px; font-size: 1rem;">Section Options</h3>
                <div class="prop-row">
                    <label>Vertical Spacing</label>
                    <input type="number" class="prop-input" id="secGap" oninput="updateSectionProp('gap', this.value)">
                </div>
            </div>
        </aside>
        <aside class="preview-pane">
            <div class="preview-scroll">
                <div id="livePreviewContent" class="preview-scaler"></div>
            </div>
        </aside>
    </div>

    <script src="js/data.js"></script>
    <script src="js/builder.js"></script>
</body>

</html>
