<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview | UX Case Study Builder</title>
    <link rel="icon" type="image/png" href="assets/images/logos/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: var(--bg-color);
            transition: all 0.3s ease;
        }

        .export-panel {
            position: sticky;
            top: 0;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 0;
            z-index: 1000;
        }

        .case-study-paper {
            background: white;
            color: #1a1a1a;
            width: var(--a4-width);
            min-height: var(--a4-height);
            margin: 40px auto;
            padding: 20mm;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* Prevent overflow */
            position: relative;
        }

        [data-theme="dark"] body {
            background-color: var(--bg-color);
        }

        [data-theme="dark"] .export-panel {
            background: var(--panel-bg);
            color: var(--text-primary);
        }


        .section {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 1.75rem;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 4px;
        }

        .content-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
            white-space: pre-wrap;
            margin-bottom: 24px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .image-gallery img {
            width: 100%;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
        }

        /* Loading States */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        @media print {
            body {
                background: white;
            }

            .export-panel,
            footer {
                display: none !important;
            }

            .case-study-paper {
                margin: 0;
                padding: 0;
                box-shadow: none;
                max-width: 100%;
            }

            .section {
                page-break-inside: avoid;
            }
        }

        @media (max-width: 768px) {
            .case-study-paper {
                padding: 40px 20px;
                margin: 20px;
            }

            .export-panel .container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="export-panel no-print">
        <div class="container flex justify-between items-center">
            <div class="flex items-center gap-16">
                <a href="builder.html" class="btn btn-outline" style="padding: 8px 16px;">
                    ‚Üê Editor
                </a>
                <div class="flex items-center">
                    <img src="assets/images/logos/logo.png" alt="Logo"
                        style="height: 30px; margin-right: 12px; filter: drop-shadow(0 0 10px var(--accent-glow));">
                    <span class="heading hide-mobile" style="font-size: 1.1rem; color: #fff;">Gridify <span
                            style="color: var(--accent-color)">Builder</span></span>
                </div>
            </div>
            <div class="flex items-center gap-12">
                <div class="prop-row hide-mobile" style="margin-right: 12px; margin-bottom: 0;">
                    <label style="margin-right: 8px; font-size: 0.8rem;">Page Size:</label>
                    <select id="pageSizeSelect" class="prop-input" style="width: 80px;"
                        onchange="updatePageSize(this.value)">
                        <option value="A4">A4</option>
                        <option value="Letter">Letter</option>
                    </select>
                </div>
                <button id="btnPDF" class="btn btn-primary" style="padding: 8px 16px; font-size: 0.85rem;"
                    onclick="exportPDF()">Download PDF</button>
                <button id="btnDOCX" class="btn btn-outline hide-mobile" style="padding: 8px 16px; font-size: 0.85rem;"
                    onclick="exportDOCX()">Word</button>
                <button id="btnFigma" class="btn btn-outline" style="padding: 8px 16px; font-size: 0.85rem;"
                    onclick="exportFigma()">Figma</button>
            </div>
        </div>
    </div>

    <main class="container">
        <article class="case-study-paper" id="caseStudyContent">
            <!-- Content rendered by JS -->
        </article>
    </main>

    <footer class="container no-print">
        <p>Powered by <a href="https://gridify.in" target="_blank">GRIDIFY</a></p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/docx@8.1.0/build/index.js"></script>
    <script src="js/data.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/export-pdf.js"></script>
    <script src="js/export-docx.js"></script>
    <script src="js/export-figma.js"></script>
</body>

</html>
