<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridify - Image to URL Tool</title>
    <link rel="icon"
        href="https://pub-141831e61e69445289222976a15b6fb3.r2.dev/1763557833531-72kzoeqt2o2-1763557832622_0lvanx_g.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <div class="tool-card">
            <img src="/assets/images/logos/logo.png" alt="Gridify Logo" class="logo" style="width:200px; height:auto;">


            <main class="tool-body">
                <!-- Upload State -->
                <div id="uploadState">
                    <div class="drop-zone" id="dropZone">
                        <input type="file" id="imageInput" accept="image/*" hidden>
                        <div class="drop-content">
                            <span class="icon">ðŸ“‚</span>
                            <p>Drag & Drop your image here</p>
                            <button class="btn-secondary" id="browseBtn">Browse Files</button>
                        </div>
                    </div>
                    <p class="limit-text">Supports JPG, PNG (Max 5MB)</p>
                </div>

                <!-- Preview State -->
                <div id="previewState" style="display: none;">
                    <div class="preview-container">
                        <img id="previewImg" src="" alt="Preview">
                    </div>
                    <div class="actions">
                        <button id="confirmUploadBtn" class="btn-primary">Upload Image</button>
                        <button id="cancelBtn" class="btn-text">Cancel</button>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loadingState" style="display: none;">
                    <div class="spinner"></div>
                    <p>Uploading to server...</p>
                </div>

                <!-- Result State -->
                <div id="resultState" style="display: none;">
                    <div class="success-box">
                        <label>Your Image URL</label>
                        <div class="url-group">
                            <input type="text" id="resultUrl" readonly>
                            <button id="copyBtn" class="btn-icon" title="Copy">ðŸ“‹</button>
                        </div>
                        <p class="success-msg">âœ… URL Copied to Clipboard!</p>
                    </div>
                    <button id="uploadAnotherBtn" class="btn-secondary">Upload Another</button>
                </div>
            </main>

            <footer class="tool-footer">
                <p>Powered by <a href="https://www.gridify.in" target="_blank">GRIDIFY</a></p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
