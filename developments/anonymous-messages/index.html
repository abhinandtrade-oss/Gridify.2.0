<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <link rel="shortcut icon" href="../../assets/images/logos/favicon.png" type="image/x-icon">
    <meta property="og:title" content="Message me anonymously">
    <meta property="og:description" content="Send me a secret message! Shh... ðŸ¤«">
    <meta property="og:type" content="website">
    <style>
        :root {
            /* Theme: Clean Light */
            --primary: #7c3aed;
            --primary-soft: #8b5cf6;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 20px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container */
        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            min-height: 500px;
        }

        /* Header */
        header {
            padding: 1.25rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.3px;
        }

        /* Tabs */
        .nav-tabs {
            display: flex;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }

        .nav-tab.active {
            color: var(--primary);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        /* Content */
        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        /* Component: Card */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }

        .card:hover {
            border-color: #cbd5e1;
        }

        /* Component: Button */
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-soft);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }

        .btn-outline:hover {
            border-color: var(--text);
            color: var(--text);
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            width: auto;
        }

        .btn-icon {
            width: auto;
            padding: 0.5rem;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .btn-icon:hover {
            color: var(--primary);
            border-color: var(--primary);
        }

        /* Inputs */
        input,
        textarea,
        select {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #f1f5f9;
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary);
            background: var(--surface);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        /* Utils */
        .text-sm {
            font-size: 0.875rem;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--text-muted);
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .bold {
            font-weight: 700;
        }

        .flex-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* Items */
        .stat-badge {
            display: inline-block;
            background: #f1f5f9;
            color: var(--text);
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .message-item {
            border-left: 3px solid var(--primary);
            background: #f8fafc;
            animation: slideIn 0.3s ease;
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        /* Fancy Loading Text */
        .funny-loading {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 1.5s ease-in-out infinite;
            text-align: center;
            margin-top: 1rem;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 50;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Animations */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(0.98);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Views */
        .view-section {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .view-section.active {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        /* Footer - Outside Card */
        .app-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.8;
        }

        .app-footer a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
        }

        .app-footer a:hover {
            color: var(--primary);
        }

        /* Toast */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 10px 24px;
            border-radius: 30px;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            z-index: 100;
            pointer-events: none;
            white-space: nowrap;
            font-weight: 500;
        }

        #toast.visible {
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- Loading -->
        <div id="loading-overlay">
            <div class="spinner"></div>
            <div class="funny-loading" id="loading-text">Loading...</div>
        </div>

        <!-- VIEW: Login -->
        <div id="view-login" class="view-section scroll-content" style="justify-content:center;">
            <div class="text-center mb-4">
                <img src="../../assets/images/logos/logo.png" alt="Logo"
                    style="width: 80px; height: 80px; object-fit: contain; margin-bottom: 1rem;">
                <h1>Anonymous Messages</h1>
                <p class="text-muted">Receive honest feedback.</p>
            </div>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
                <input type="password" id="password" placeholder="Password" required autocomplete="off">
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>
            <p class="text-center text-sm text-muted mt-4">Safe. Secure. Anonymous.</p>
        </div>

        <!-- VIEW: Dashboard -->
        <div id="view-dashboard" class="view-section">
            <header>
                <div style="display:flex; justify-content:center; align-items:center; position:relative;">
                    <h1 id="user-welcome">Dashboard</h1>
                    <button class="btn-icon" id="dashboard-refresh" style="position:absolute; right:0;"
                        title="Refresh Data">â†»</button>
                </div>
            </header>

            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchTab('links')">Links</div>
                <div class="nav-tab" onclick="switchTab('inbox')">Inbox</div>
            </div>

            <!-- TAB: Links -->
            <div id="tab-links" class="scroll-content">
                <div id="links-listholder"></div>
                <button id="create-link-btn" class="btn btn-outline" style="border-style: dashed; margin-top: 1rem;">
                    + New Link (<span id="link-count">0</span>/3)
                </button>
                <div class="text-center mt-4">
                    <button id="logout-btn" class="text-sm text-muted"
                        style="background:none; border:none; cursor:pointer;">Sign Out</button>
                </div>
            </div>

            <!-- TAB: Inbox -->
            <div id="tab-inbox" class="scroll-content" style="display:none;">
                <div class="flex-row mb-4">
                    <select id="inbox-filter" style="margin-bottom:0;">
                        <option value="">All Messages</option>
                    </select>
                    <button class="btn-icon" id="refresh-inbox" title="Refresh">â†»</button>
                </div>
                <div id="messages-container"></div>
            </div>
        </div>

        <!-- VIEW: Send Message -->
        <div id="view-send" class="view-section scroll-content" style="justify-content: center;">
            <div class="text-center mb-4">
                <h1>Send a Message</h1>
                <p class="text-muted text-sm">Your identity is hidden.</p>
            </div>

            <textarea id="msg-content" placeholder="Type your secret message here..."
                style="height: 140px; resize: none;"></textarea>
            <div class="text-right text-sm text-muted mb-4"><span id="char-count">0</span>/500</div>

            <button id="send-btn" class="btn btn-primary">Send Secret Message</button>

            <div id="cooldown-msg" class="text-center text-sm text-muted mt-4" style="display:none;">
                Next message in <span id="timer">30</span>s
            </div>

            <div class="mt-4 text-center">
                <a href="index.html"
                    style="color: var(--primary); text-decoration: none; font-size: 0.85rem; font-weight:600;">Get your
                    own inbox</a>
            </div>
        </div>
    </div>

    <!-- Footer Outside Container -->
    <div class="app-footer">
        Powered by <a href="https://www.gridify.in" target="_blank">Gridify</a>
    </div>

    <div id="toast"></div>

    <script>
        // CONFIG
        const API_URL = "https://script.google.com/macros/s/AKfycbxqcUmMdQyQutfSj-Bh-q5o84X97DSFHnNpZ_EY9v5V6ds9_miu0vkoEpeLs08VOj-0/exec";

        // ENCRYPTION
        const cipher = {
            enc: (text, key) => {
                if (!key) return text;
                let res = ""; key = key.toLowerCase().replace(/[^a-z0-9]/g, "");
                for (let i = 0, j = 0; i < text.length; i++) {
                    res += String.fromCharCode(text.charCodeAt(i) + (key.charCodeAt(j % key.length) % 5)); j++;
                }
                return btoa(unescape(encodeURIComponent(res)));
            },
            dec: (text, key) => {
                if (!key) return text;
                try {
                    let str = decodeURIComponent(escape(atob(text)));
                    let res = ""; key = key.toLowerCase().replace(/[^a-z0-9]/g, "");
                    for (let i = 0, j = 0; i < str.length; i++) {
                        res += String.fromCharCode(str.charCodeAt(i) - (key.charCodeAt(j % key.length) % 5)); j++;
                    }
                    return res;
                } catch (e) { return text; }
            }
        };

        // STATE
        const store = {
            user: JSON.parse(sessionStorage.getItem('am2_user')) || null,
            links: [],
            activeLid: new URLSearchParams(window.location.search).get('lid'),
            stats: {}
        };

        const funnyTexts = [
            "Summoning the gossip... ðŸ”®",
            "Decrypting secrets... ðŸ”“",
            "Fetching the tea... â˜•",
            "Scanning for admirers... ðŸ“¡",
            "Unlocking the vault... ðŸ—ï¸"
        ];

        // DOM
        const els = {
            login: document.getElementById('view-login'),
            dashboard: document.getElementById('view-dashboard'),
            send: document.getElementById('view-send'),
            loading: document.getElementById('loading-overlay'),
            loadingText: document.getElementById('loading-text'),
            toast: document.getElementById('toast'),
            linksList: document.getElementById('links-listholder'),
            msgsList: document.getElementById('messages-container'),
            inboxFilter: document.getElementById('inbox-filter'),
            linkCount: document.getElementById('link-count'),
            userWelcome: document.getElementById('user-welcome')
        };

        // INIT
        function init() {
            if (store.activeLid) {
                switchView('send');
            } else if (store.user) {
                login(store.user.username, store.user.password, true);
            } else {
                switchView('login');
            }
        }

        function switchView(view) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            els[view].classList.add('active');
        }

        window.switchTab = function (tabName) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            if (event) event.target.classList.add('active');
            document.getElementById('tab-links').style.display = tabName === 'links' ? 'block' : 'none';
            document.getElementById('tab-inbox').style.display = tabName === 'inbox' ? 'block' : 'none';
            if (tabName === 'inbox') loadInbox();
        };

        function showLoading(show, text = "Loading...") {
            els.loadingText.textContent = text;
            els.loading.style.display = show ? 'flex' : 'none';
        }

        function toast(msg) {
            els.toast.textContent = msg;
            els.toast.classList.add('visible');
            setTimeout(() => els.toast.classList.remove('visible'), 3000);
        }

        async function api(action, payload = {}) {
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action, ...payload })
                });
                return await res.json();
            } catch (e) {
                toast("Connection Error. Refresh.");
                return null;
            }
        }

        // --- DASHBOARD ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await login(document.getElementById('username').value.trim(), document.getElementById('password').value.trim());
        });

        async function login(username, password, silent = false) {
            if (!silent) showLoading(true, "Authenticating...");
            const res = await api('login', { username, password });
            if (!silent) showLoading(false);

            if (res && res.status === 'success') {
                store.user = { username, password };
                store.links = res.links;
                sessionStorage.setItem('am2_user', JSON.stringify(store.user));
                els.userWelcome.textContent = `Hello, ${username}`;

                // Stats
                api('fetch_stats', { username, password }).then(r => {
                    if (r && r.status === 'success') {
                        store.stats = r.stats;
                        renderLinks(); // Re-render with stats
                    }
                });

                switchView('dashboard');
                renderLinks();
            } else {
                if (!silent) toast(res ? res.message : "Login Failed");
                else switchView('login');
            }
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            sessionStorage.removeItem('am2_user');
            window.location.reload();
        });

        // Refresh Buttons
        document.getElementById('dashboard-refresh').addEventListener('click', () => login(store.user.username, store.user.password));
        document.getElementById('refresh-inbox').addEventListener('click', loadInbox);

        // Create Link
        document.getElementById('create-link-btn').addEventListener('click', async () => {
            if (store.links.length >= 3) return toast("Limit Reached (3/3)");
            showLoading(true, "Generating Link...");
            const res = await api('create_link', { username: store.user.username, password: store.user.password });
            showLoading(false);
            if (res && res.status === 'success') {
                store.links = res.links;
                store.stats[res.links[res.links.length - 1].link_id] = 0;
                renderLinks();
                toast("Link Created!");
            } else {
                toast(res.message);
            }
        });

        function renderLinks() {
            els.linksList.innerHTML = '';
            els.linkCount.textContent = store.links.length;
            els.inboxFilter.innerHTML = '<option value="">All Messages</option>';

            store.links.forEach((link, idx) => {
                const count = store.stats[link.link_id] || 0;
                const url = `${window.location.origin}${window.location.pathname}?lid=${link.link_id}`;

                // Card
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:0.5rem;">
                        <span class="bold">Link #${idx + 1}</span>
                        <span class="stat-badge">${count} Msgs</span>
                    </div>
                    <input type="text" readonly value="${url}" onclick="this.select()" style="background:white; font-size:0.85rem;">
                    <div style="display:flex; gap:0.5rem;">
                        <button class="btn btn-outline btn-sm" onclick="shareLink('${url}')">Share</button>
                        <button class="btn btn-outline btn-sm" onclick="copy('${url}')">Copy</button>
                        <button class="btn btn-outline btn-sm" style="border:none;" onclick="viewMessages('${link.link_id}')">View</button>
                    </div>
                `;
                els.linksList.appendChild(card);

                // Filter
                const opt = document.createElement('option');
                opt.value = link.link_id;
                opt.textContent = `Link #${idx + 1}`;
                els.inboxFilter.appendChild(opt);
            });
        }

        window.shareLink = async (url) => {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Message me anonymously',
                        text: 'Send me a secret message! Shh... ðŸ¤«',
                        url: url
                    });
                } catch (err) {
                    console.log('Share canceled');
                }
            } else {
                copy(url); // Fallback
            }
        };

        window.copy = (txt) => { navigator.clipboard.writeText(txt).then(() => toast("Copied!")); };

        window.viewMessages = (lid) => {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-tab')[1].classList.add('active');
            document.getElementById('tab-links').style.display = 'none';
            document.getElementById('tab-inbox').style.display = 'block';
            els.inboxFilter.value = lid;
            loadInbox();
        };

        // --- INBOX ---
        els.inboxFilter.addEventListener('change', loadInbox);

        async function loadInbox() {
            els.msgsList.innerHTML = `<div class="funny-loading">${funnyTexts[Math.floor(Math.random() * funnyTexts.length)]}</div>`;
            const lid = els.inboxFilter.value;

            const res = await api('fetch_messages', {
                username: store.user.username,
                password: store.user.password,
                link_id: lid || null
            });

            els.msgsList.innerHTML = '';
            if (res && res.status === 'success') {
                if (res.messages.length === 0) {
                    els.msgsList.innerHTML = '<div class="text-center text-muted mt-4" style="padding:2rem;">No messages found.<br>Share your link to get some!</div>';
                    return;
                }
                res.messages.reverse().forEach(msg => {
                    const decrypted = cipher.dec(msg.message, msg.link_id);
                    const div = document.createElement('div');
                    div.className = 'card message-item';
                    div.innerHTML = `
                        <div style="font-size:0.95rem; white-space:pre-wrap; line-height:1.5; color:var(--text);">${escapeHtml(decrypted)}</div>
                        <div class="message-meta">
                           <span>${new Date(msg.timestamp).toLocaleString()}</span>
                        </div>
                    `;
                    els.msgsList.appendChild(div);
                });
            } else {
                els.msgsList.innerHTML = '<div class="text-center text-muted mt-4">Failed to load. <button class="btn-sm btn-outline" onclick="loadInbox()">Retry</button></div>';
            }
        }

        // --- SEND ---
        const txtInput = document.getElementById('msg-content');
        txtInput.addEventListener('input', () => document.getElementById('char-count').textContent = txtInput.value.length);

        document.getElementById('send-btn').addEventListener('click', async () => {
            const val = txtInput.value.trim();
            if (!store.activeLid) return toast("Invalid Link. Please refresh.");

            // Check local rate limit
            const last = localStorage.getItem('am_last');
            if (last && (Date.now() - last < 30000)) return toast("Please wait before sending again.");
            if (val.length < 5) return toast("Message too short.");

            showLoading(true, "Encrypting & Sending...");

            const encrypted = cipher.enc(val, store.activeLid);
            const res = await api('send_message', { link_id: store.activeLid, message: encrypted });
            showLoading(false);

            if (res && res.status === 'success') {
                toast("Message Sent!");
                txtInput.value = '';
                startCooldown();
            } else {
                toast("Failed to send.");
            }
        });

        function startCooldown() {
            localStorage.setItem('am_last', Date.now());
            document.getElementById('send-btn').disabled = true;
            document.getElementById('cooldown-msg').style.display = 'block';
            let t = 30;
            const int = setInterval(() => {
                t--;
                document.getElementById('timer').textContent = t;
                if (t <= 0) {
                    clearInterval(int);
                    document.getElementById('send-btn').disabled = false;
                    document.getElementById('cooldown-msg').style.display = 'none';
                }
            }, 1000);
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        init();
    </script>
</body>

</html>
