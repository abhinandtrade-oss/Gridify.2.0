<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events - Admin Dashboard</title>
    <link rel="icon" href="../assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="../assets/js/firebase-config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/db.js"></script>
    <script type="module">
        import { formatDate } from '../assets/js/utils.js';
        window.formatDate = formatDate;
    </script>
</head>

<body>

    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div style="text-align: left; padding-left: 0.75rem; margin-bottom: 2rem;">
                <img src="../assets/images/logo.png" alt="SSV" style="height: 32px;">
            </div>
            <h2
                style="color: var(--text-primary); margin: 0; font-size: 1.2rem; letter-spacing: 0.05em; text-transform: uppercase; font-weight: 700;">
                Event Tracker Admin</h2>
            <div class="sidebar-brand-sub" style="color: var(--text-secondary); font-size: 0.8rem; opacity: 0.7;">
                dedicated portal for <span style="color: var(--primary-color);">Jobins KJ</span></div>

            <nav>
                <a href="dashboard.html" class="btn btn-primary"
                    style="justify-content: flex-start; background: transparent; border: 1px solid transparent; color: var(--text-secondary);">
                    Dashboard
                </a>
                <a href="events.html" class="btn btn-primary"
                    style="justify-content: flex-start; background: rgba(99, 102, 241, 0.05); color: var(--primary-color); border: 1px solid rgba(99, 102, 241, 0.1);">
                    Events
                </a>
                <a href="staff-data.html" class="btn btn-primary"
                    style="justify-content: flex-start; background: transparent; border: 1px solid transparent; color: var(--text-secondary);">
                    Update Staff Data
                </a>
                <a href="reports.html" class="btn btn-primary"
                    style="justify-content: flex-start; background: transparent; border: 1px solid transparent; color: var(--text-secondary);">
                    Reports
                </a>
                <a href="../user/dashboard.html" class="btn btn-primary"
                    style="justify-content: flex-start; background: transparent; border: 1px solid transparent; color: var(--text-secondary);">
                    User View
                </a>
            </nav>

            <div style="margin-top: auto; padding: 0.75rem;">
                <button onclick="AuthService.logout()" class="btn btn-danger"
                    style="width: 100%; border-radius: 0.5rem; font-size: 0.85rem; padding: 0.5rem;">Logout</button>
            </div>
        </aside>

        <!-- Content -->
        <main class="content-area">
            <header class="flex justify-between items-center mb-4">
                <h1>All Events</h1>
                <span class="status-badge status-urgent">Admin Access</span>
            </header>

            <div class="card animate-fade-in">
                <div class="desktop-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Event Name</th>
                                <th>Date</th>
                                <th>Coordinator</th>
                                <th>Department</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="eventTableBody">
                            <tr>
                                <td colspan="6"
                                    style="padding: 1rem; text-align: center; color: var(--text-secondary);">
                                    Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <footer class="footer">
                powered by <a href="https://www.gridify.in" target="_blank">GRIDIFY</a>
            </footer>
        </main>
    </div>

    <!-- Alert Modal -->
    <div id="customAlert" class="modal-overlay">
        <div class="modal-content" style="text-align:center;">
            <h3 id="alertTitle">Alert</h3>
            <p id="alertMessage" style="margin-bottom: 1rem; color: var(--text-secondary);"></p>
            <button onclick="document.getElementById('customAlert').classList.remove('active')"
                class="btn btn-primary">OK</button>
        </div>
    </div>

    <script type="module">
        import { formatDate, EmailService } from '../assets/js/utils.js';
        window.formatDate = formatDate; // Make available globally

        AuthService.requireRole('admin');

        async function loadEvents() {
            const events = await DBService.getEvents();
            window.allEvents = events; // Store globally for sendCreationEmail
            const tbody = document.getElementById('eventTableBody');
            tbody.innerHTML = '';

            if (events.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="padding: 1rem; text-align: center;">No events found.</td></tr>';
                return;
            }

            events.forEach(event => {
                let statusClass = 'status-pending';
                if (event.status === 'Report Received') statusClass = 'status-received';
                if (event.status === 'Completed') statusClass = 'status-received';
                if (event.status === 'Under Review') statusClass = 'status-info';
                if (event.status === 'Changes Requested') statusClass = 'status-urgent';

                const tr = document.createElement('tr');
                tr.style.borderBottom = '1px solid var(--border-color)';
                tr.innerHTML = `
                    <td style="padding: 1rem;">${event.eventName}</td>
                    <td style="padding: 1rem;">${formatDate(event.eventDate)}</td>
                    <td style="padding: 1rem;">${event.coordinatorName}</td>
                    <td style="padding: 1rem;">${event.department || '-'}</td>
                    <td style="padding: 1rem;"><span class="status-badge ${statusClass}">${event.status}</span></td>
                    <td style="padding: 1rem;">
                        <a href="../user/event-detail.html?id=${event.id}" class="btn btn-primary" style="padding:0.25rem 0.5rem; text-decoration:none;">View</a>
                        ${!event.creationEmailSent && event.status !== 'Completed' ? `
                            <button onclick="sendCreationEmail('${event.id}')" class="btn btn-primary" style="padding: 0.25rem 0.5rem; background: var(--primary-color);">Send Creation Email</button>
                        ` : ''}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        loadEvents();

        window.sendCreationEmail = async (eventId) => {
            const event = window.allEvents.find(e => e.id === eventId);
            if (!event) return;

            document.getElementById('customAlert').classList.add('active');
            document.getElementById('alertTitle').innerText = "Sending...";
            document.getElementById('alertMessage').innerText = "Please wait while we send the creation email.";

            const scriptUrl = await DBService.getScriptUrl();
            const emailService = new EmailService(scriptUrl);

            const res = await emailService.sendEmail({
                emailType: 'EVENT_CREATION',
                to: event.coordinatorEmail,
                subject: `Report & Photos Submission: ${event.eventName}`,
                body: `
                    <p>Dear ${event.coordinatorName}</p>
                    <p>Thank you for successfully conducting the event (<b>${formatDate(event.eventDate)}</b>) : <b>${event.eventName}</b>. It was a valuable initiative for the College as well as the IQAC.</p>
                    <p>To facilitate immediate documentation and promotion, we kindly request you to share a short summary and a few high-quality photos of the event today itself, if possible. Please send these by replying to this email or via WhatsApp to Mr. Jobins. (9562066053) </p>
                    <p>Additionally, please ensure that a detailed report is updated in the prescribed format under the Events menu in EMBASE.</p>
                    <p>Thank you for your cooperation.</p>
                    <br>
                    <p>Warm regards,<br>IQAC</p>
                `,
                priority: 'NORMAL'
            });

            if (res.success || res.status === 'success') {
                await DBService.updateEvent(event.id, { creationEmailSent: true });
                document.getElementById('alertTitle').innerText = "Success";
                document.getElementById('alertMessage').innerText = "Creation email sent successfully.";
                loadEvents(); // Reload table
            } else {
                document.getElementById('alertTitle').innerText = "Error";
                document.getElementById('alertMessage').innerText = "Failed to send creation email. Check script URL.";
            }
        };
    </script>
</body>

</html>
