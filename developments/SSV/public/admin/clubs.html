<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Management - Event Tracker Admin</title>
    <link rel="icon" href="../assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="../assets/js/firebase-config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/db.js"></script>

    <style>
        .staff-selection-container {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 0.5rem;
        }

        .staff-item {
            display: flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .staff-item:last-child {
            border-bottom: none;
        }

        .staff-item label {
            margin-left: 0.5rem;
            cursor: pointer;
            flex: 1;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div style="text-align: left; padding-left: 0.75rem; margin-bottom: 2rem;">
                <img src="../assets/images/logo.png" alt="SSV" style="height: 32px;">
            </div>
            <h2
                style="color: var(--text-primary); margin: 0; font-size: 1.2rem; letter-spacing: 0.05em; text-transform: uppercase; font-weight: 700;">
                Event Tracker Admin</h2>
            <div class="sidebar-brand-sub" style="color: var(--text-secondary); font-size: 0.8rem; opacity: 0.7;">
                dedicated portal for <span style="color: var(--primary-color);">Jobins KJ</span></div>

            <nav>
                <a href="dashboard.html" class="btn btn-primary"
                    style="justify-content: flex-start; background: transparent; border: 1px solid transparent; color: var(--text-secondary);">
                    Dashboard
                </a>
                <a href="events.html" class="btn btn-primary"
                    style="justify-content: flex-start; background: transparent; border: 1px solid transparent; color: var(--text-secondary);">
                    Events
                </a>
                <a href="clubs.html" class="btn btn-primary"
                    style="justify-content: flex-start; background: rgba(99, 102, 241, 0.05); color: var(--primary-color); border: 1px solid rgba(99, 102, 241, 0.1);">
                    Clubs
                </a>
                <a href="staff-data.html" class="btn btn-primary"
                    style="justify-content: flex-start; background: transparent; border: 1px solid transparent; color: var(--text-secondary);">
                    Update Staff Data
                </a>
                <a href="reports.html" class="btn btn-primary"
                    style="justify-content: flex-start; background: transparent; border: 1px solid transparent; color: var(--text-secondary);">
                    Reports
                </a>
                <a href="../user/dashboard.html" class="btn btn-primary"
                    style="justify-content: flex-start; background: transparent; border: 1px solid transparent; color: var(--text-secondary);">
                    User View
                </a>
            </nav>

            <div style="margin-top: auto; padding: 0.75rem;">
                <button onclick="AuthService.logout()" class="btn btn-danger"
                    style="width: 100%; border-radius: 0.5rem; font-size: 0.85rem; padding: 0.5rem;">Logout</button>
            </div>
        </aside>

        <!-- Content -->
        <main class="content-area">
            <header class="flex justify-between items-center mb-4">
                <h1>Club Management</h1>
                <span class="status-badge status-urgent">Admin Access</span>
            </header>

            <div class="flex justify-between items-center mb-4">
                <h2>All Clubs</h2>
                <button onclick="openClubModal()" class="btn btn-primary">Create New Club</button>
            </div>

            <div class="card animate-fade-in">
                <div class="desktop-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Club Name</th>
                                <th>Description</th>
                                <th>Staff Members</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clubsTableBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <footer class="footer">
                powered by <a href="https://www.gridify.in" target="_blank">GRIDIFY</a>
            </footer>
        </main>
    </div>

    <!-- Club Modal -->
    <div class="modal-overlay" id="clubModal">
        <div class="modal-content" style="max-width: 600px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3 id="modalTitle" style="margin: 0;">Create Club</h3>
                <button onclick="closeClubModal()"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-secondary);">&times;</button>
            </div>
            <form id="clubForm">
                <input type="hidden" id="clubId">
                <div class="form-group">
                    <label class="form-label">Club Name</label>
                    <input type="text" id="clubName" class="form-control" required placeholder="e.g. Science Club">
                </div>
                <div class="form-group">
                    <label class="form-label">Description (Optional)</label>
                    <textarea id="clubDescription" class="form-control" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Assign Staff</label>
                    <input type="text" id="staffSearch" class="form-control" placeholder="Search staff..."
                        style="margin-bottom: 0.5rem;" oninput="filterStaffList(this.value)">
                    <div class="staff-selection-container" id="staffListContainer">
                        <!-- Populated by JS -->
                        <div style="padding:1rem; text-align:center; color:var(--text-secondary);">Loading staff...
                        </div>
                    </div>
                    <div style="margin-top:0.5rem; font-size:0.85rem; color:var(--text-secondary);">
                        <span id="selectedCount">0</span> staff members selected
                    </div>
                </div>

                <div class="flex justify-between mt-8">
                    <button type="button" onclick="closeClubModal()" class="btn btn-outline">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Club</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="customAlert" class="modal-overlay">
        <div class="modal-content" style="text-align:center;">
            <h3 id="alertTitle">Alert</h3>
            <p id="alertMessage" style="margin-bottom: 1rem; color: var(--text-secondary);"></p>
            <button onclick="document.getElementById('customAlert').classList.remove('active')"
                class="btn btn-primary">OK</button>
        </div>
    </div>

    <script>
        // Auth Check
        AuthService.requireRole('admin');

        let allStaff = [];
        let allClubs = [];

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([loadClubs(), loadStaff()]);
        });

        async function loadClubs() {
            allClubs = await DBService.getClubs(); // Fetches all, not just active
            renderClubs();
        }

        async function loadStaff() {
            allStaff = await DBService.getStaff();
        }

        function renderClubs() {
            const tbody = document.getElementById('clubsTableBody');
            tbody.innerHTML = '';

            if (allClubs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:2rem;">No clubs found.</td></tr>';
                return;
            }

            allClubs.forEach(club => {
                const tr = document.createElement('tr');
                tr.style.borderBottom = '1px solid var(--border-color)';
                const staffCount = club.staffIds ? club.staffIds.length : 0;
                const statusBadge = club.isActive
                    ? '<span class="status-badge status-received">Active</span>'
                    : '<span class="status-badge status-secondary">Inactive</span>';

                tr.innerHTML = `
                    <td style="padding: 1rem; font-weight:500;">${club.name}</td>
                    <td style="padding: 1rem; color:var(--text-secondary);">${club.description || '-'}</td>
                    <td style="padding: 1rem;">${staffCount} members</td>
                    <td style="padding: 1rem;">${statusBadge}</td>
                    <td style="padding: 1rem;">
                        <button onclick='editClub("${club.id}")' class="btn btn-primary" style="padding:0.25rem 0.5rem; font-size:0.8rem; margin-right:0.5rem;">Edit</button>
                        ${club.isActive
                        ? `<button onclick="toggleClub('${club.id}', false)" class="btn btn-danger" style="padding:0.25rem 0.5rem; font-size:0.8rem;">Deactivate</button>`
                        : `<button onclick="toggleClub('${club.id}', true)" class="btn btn-success" style="padding:0.25rem 0.5rem; font-size:0.8rem;">Activate</button>`
                    }
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function toggleClub(id, isActive) {
            if (!confirm(`Are you sure you want to ${isActive ? 'activate' : 'deactivate'} this club?`)) return;

            const res = await DBService.toggleClubStatus(id, isActive);
            if (res.success) {
                loadClubs();
            } else {
                showAlert("Error", res.message);
            }
        }

        // --- Modal Logic ---

        function openClubModal(isEdit = false) {
            document.getElementById('modalTitle').innerText = isEdit ? 'Edit Club' : 'Create New Club';
            document.getElementById('clubModal').classList.add('active');
            if (!isEdit) {
                resetForm();
                renderStaffList([]);
            }
        }

        function closeClubModal() {
            document.getElementById('clubModal').classList.remove('active');
        }

        function resetForm() {
            document.getElementById('clubForm').reset();
            document.getElementById('clubId').value = '';
            document.getElementById('selectedCount').innerText = '0';
        }

        window.editClub = (id) => {
            const club = allClubs.find(c => c.id === id);
            if (!club) return;

            openClubModal(true);
            document.getElementById('clubId').value = club.id;
            document.getElementById('clubName').value = club.name;
            document.getElementById('clubDescription').value = club.description || '';

            renderStaffList(club.staffIds || []);
        };

        function renderStaffList(selectedIds = []) {
            const container = document.getElementById('staffListContainer');
            container.innerHTML = '';

            const idsSet = new Set(selectedIds);
            updateCount(idsSet.size);

            allStaff.forEach(staff => {
                const div = document.createElement('div');
                div.className = 'staff-item';
                // Add name and department
                div.innerHTML = `
                    <input type="checkbox" id="staff_${staff.id}" value="${staff.id}" ${idsSet.has(staff.id) ? 'checked' : ''} onchange="updateSelectedCount()">
                    <label for="staff_${staff.id}">
                        <div style="font-weight:600;">${staff.name}</div>
                        <div style="font-size:0.8rem; color:var(--text-secondary);">${staff.email} (${staff.department})</div>
                    </label>
                `;
                container.appendChild(div);
            });
        }

        window.updateSelectedCount = () => {
            const checkboxes = document.querySelectorAll('#staffListContainer input[type="checkbox"]:checked');
            updateCount(checkboxes.length);
        };

        function updateCount(n) {
            document.getElementById('selectedCount').innerText = n;
        }

        window.filterStaffList = (query) => {
            const lower = query.toLowerCase();
            const items = document.querySelectorAll('.staff-item');
            items.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(lower) ? 'flex' : 'none';
            });
        };

        document.getElementById('clubForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('clubId').value;
            const name = document.getElementById('clubName').value;
            const description = document.getElementById('clubDescription').value;

            const checkboxes = document.querySelectorAll('#staffListContainer input[type="checkbox"]:checked');
            const staffIds = Array.from(checkboxes).map(cb => cb.value);

            const data = {
                name,
                description,
                staffIds
            };

            let res;
            if (id) {
                res = await DBService.updateClub(id, data);
            } else {
                data.isActive = true; // Default active on create
                res = await DBService.createClub(data);
            }

            if (res.success) {
                closeClubModal();
                loadClubs();
                showAlert("Success", "Club saved successfully.");
            } else {
                showAlert("Error", res.message);
            }
        });

        function showAlert(title, msg) {
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertMessage').innerText = msg;
            document.getElementById('customAlert').classList.add('active');
        }
    </script>
</body>

</html>
