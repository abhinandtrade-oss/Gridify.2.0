<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduPortal</title>
    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        /* Custom Styles for Auth Page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('../assets/images/bg.auth.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            overflow-x: hidden;
        }

        /* Overlay */
        .auth-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(17, 24, 39, 0.85) 0%, rgba(17, 24, 39, 0.6) 50%, rgba(17, 24, 39, 0.2) 100%);
            z-index: 1;
        }

        .auth-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1600px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            min-height: 100vh;
            align-items: center;
        }

        @media (min-width: 900px) {
            .auth-container {
                grid-template-columns: 1fr 1fr;
                gap: 4rem;
                padding: 2rem;
            }
        }

        /* Left Side */
        .auth-brand-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: auto;
            color: white;
            padding: 2.5rem 0 1rem;
            position: relative;
            text-align: center;
            align-items: center;
        }

        @media (min-width: 900px) {
            .auth-brand-section {
                height: 100%;
                padding-left: 4rem;
                padding-top: 0;
                text-align: left;
                align-items: flex-start;
            }
        }

        .brand-logo {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            margin-bottom: 1.25rem;
        }

        @media (min-width: 900px) {
            .brand-logo {
                font-size: 1.5rem;
                position: absolute;
                top: 3rem;
                left: 4rem;
                margin-bottom: 0;
            }
        }

        .hero-text {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        @media (min-width: 900px) {
            .hero-text {
                font-size: 3rem;
                line-height: 1.1;
                margin-bottom: 1.5rem;
            }
        }

        @media (min-width: 1200px) {
            .hero-text {
                font-size: 3.5rem;
            }
        }

        .hero-text span {
            color: white;
        }

        .hero-subtext {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 550px;
            margin-bottom: 1.25rem;
            line-height: 1.5;
            font-weight: 300;
        }

        @media (min-width: 900px) {
            .hero-subtext {
                font-size: 1.1rem;
                line-height: 1.6;
            }
        }

        .auth-footer {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: inline-flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.6rem 1.25rem;
            border-radius: 50px;
            color: white;
            font-size: 0.75rem;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.3s;
            z-index: 10;
            white-space: nowrap;
        }

        @media (min-width: 900px) {
            .auth-footer {
                bottom: 3rem;
                left: 4rem;
                transform: none;
                font-size: 0.8rem;
                padding: 0.75rem 1.5rem;
            }
        }

        .auth-footer:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Right Side - Card */
        .auth-form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            padding: 1rem 0 2rem;
        }

        @media (min-width: 900px) {
            .auth-form-section {
                height: 100%;
                padding: 2rem 0;
            }
        }

        .signup-card {
            background: white;
            width: 100%;
            max-width: 480px;
            padding: 1.75rem 1.25rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (min-width: 640px) {
            .signup-card {
                padding: 3rem 2.5rem;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (min-width: 900px) {
            .card-header {
                margin-bottom: 2.5rem;
            }
        }

        .card-header h2 {
            font-size: 2rem;
            margin-bottom: 0.35rem;
            color: #111827;
            font-family: 'Outfit', sans-serif;
        }

        .card-header p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 0.75rem;
        }

        @media (min-width: 900px) {
            .input-group {
                margin-bottom: 1.5rem;
            }
        }

        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.85rem 0.85rem 0.85rem 2.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: #ffffff;
            color: #1f2937;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 56, 202, 0.1);
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 0.85rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1rem;
            pointer-events: none;
        }

        .btn-signup {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
            font-family: 'Inter', sans-serif;
            margin-top: 1rem;
        }

        .btn-signup:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        .login-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .login-text a {
            color: #111827;
            font-weight: 700;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        /* Google button styles */
        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.25rem 0;
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .auth-divider:not(:empty)::before {
            margin-right: .5em;
        }

        .auth-divider:not(:empty)::after {
            margin-left: .5em;
        }

        .btn-google {
            width: 100%;
            padding: 0.85rem;
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-family: 'Inter', sans-serif;
        }

        .btn-google:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        /* Toggle Password Icons */
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.2s;
            font-size: 0.9rem;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .auth-footer {
            position: absolute;
            bottom: 1rem;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="auth-overlay"></div>

    <div class="auth-container">
        <!-- Text Section -->
        <div class="auth-brand-section">
            <div class="brand-logo">
                <i class="fas fa-layer-group"></i> <span id="auth-site-name" class="text-gradient">EduPortal</span>
            </div>

            <h1 class="hero-text">
                Start Your Learning<br>
                <span>Journey Today!</span>
            </h1>

            <p class="hero-subtext">
                Create an account to unlock full access to courses, live sessions, and the student community. It takes
                less than a minute.
            </p>

        </div>

        <!-- Signup Form Section -->
        <div class="auth-form-section">
            <div class="signup-card">
                <div class="card-header">
                    <h2>Create Account</h2>
                    <p>Join our community of learners.</p>
                </div>

                <form id="signup-form">
                    <div id="error-msg"
                        style="background: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.9rem; display: none;">
                    </div>

                    <div class="input-group">
                        <label class="form-label">Full Name</label>
                        <div class="input-wrapper">
                            <i class="far fa-user input-icon"></i>
                            <input type="text" id="name" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <i class="far fa-envelope input-icon"></i>
                            <input type="email" id="email" placeholder="name@example.com" required>
                        </div>
                    </div>



                    <div class="input-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" placeholder="Create a password" required minlength="6">
                            <i class="far fa-eye toggle-password" data-target="password"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm your password" required
                                minlength="6">
                            <i class="far fa-eye toggle-password" data-target="confirm-password"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-signup" id="submit-btn">Sign Up</button>

                    <div class="auth-divider">OR</div>

                    <button type="button" class="btn-google" id="google-signup-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                        Sign up with Google
                    </button>

                    <div class="login-text">
                        Already have an account? <a href="login.html">Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="auth-footer">
        Designed and Developed by <a href="https://www.gridify.in" target="_blank"
            style="color: #3b82f6; text-decoration: none; font-weight: 600;">GRIDIFY</a>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="../scripts/firebase-config.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/db.js"></script>
    <script src="../scripts/main.js"></script>

    <script>
        // Password Toggle Logic
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);

                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                this.classList.toggle('fa-eye-slash');
                this.classList.toggle('fa-eye');
            });
        });

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const btn = document.getElementById('submit-btn');
            const err = document.getElementById('error-msg');

            // Client-side validation
            if (pass !== confirmPass) {
                err.innerHTML = '<i class="fas fa-exclamation-circle"></i> Passwords do not match';
                err.style.display = 'block';
                return;
            }

            if (pass.length < 6) {
                err.innerHTML = '<i class="fas fa-exclamation-circle"></i> Password must be at least 6 characters.';
                err.style.display = 'block';
                return;
            }

            const originalBtnText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Creating Account...';
            btn.disabled = true;
            btn.style.opacity = '0.8';
            btn.style.cursor = 'not-allowed';
            err.style.display = 'none';

            try {
                const result = await Auth.signup(email, pass, name);

                if (result.success) {
                    // Success animation or redirect
                    btn.innerHTML = '<i class="fas fa-check"></i> Verification Sent!';
                    btn.style.background = 'var(--success-color)';

                    setTimeout(() => {
                        alert('Account created! Please check your email to verify your account before logging in.');
                        window.location.href = 'login.html';
                    }, 500);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                err.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + error.message;
                err.style.display = 'block';
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';

                // Shake animation for card
                const card = document.querySelector('.signup-card');
                card.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-6px)' },
                    { transform: 'translateX(6px)' },
                    { transform: 'translateX(-6px)' },
                    { transform: 'translateX(0)' }
                ], {
                    duration: 400,
                    easing: 'ease-in-out'
                });
            }
        });

        // Google Signup
        document.getElementById('google-signup-btn').addEventListener('click', async () => {
            const btn = document.getElementById('google-signup-btn');
            const err = document.getElementById('error-msg');
            const originalContent = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Connecting...';
            btn.disabled = true;
            err.style.display = 'none';

            try {
                const result = await Auth.googleLogin();
                if (result.success) {
                    let target = result.redirect;
                    if (target.startsWith('/')) target = target.substring(1);
                    window.location.href = '../' + target;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                err.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + error.message;
                err.style.display = 'block';
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
