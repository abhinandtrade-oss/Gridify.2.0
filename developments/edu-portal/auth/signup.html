<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduPortal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: var(--spacing-xl);
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="text-center" style="margin-bottom: var(--spacing-lg);">
            <h2 style="color: var(--primary-color); font-weight: 800;">EduPortal</h2>
            <p style="color: var(--text-muted);">Create your account</p>
        </div>

        <form id="signup-form">
            <div id="error-msg"
                style="color: var(--danger-color); text-align: center; margin-bottom: 1rem; display: none;"></div>

            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required minlength="4">
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" required minlength="4">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;" id="submit-btn">Sign Up</button>
        </form>

        <div style="margin-top: var(--spacing-md); text-align: center; font-size: 0.9rem;">
            Already have an account? <a href="login.html"
                style="color: var(--primary-color); font-weight: 600;">Login</a>
        </div>
    </div>

    <div style="margin-top: 2rem; color: #6b7280; font-size: 0.85rem;">
        powered by <a href="https://www.gridify.in" target="_blank"
            style="color: inherit; text-decoration: underline;">Gridify</a>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="../scripts/firebase-config.js"></script>
    <script src="../scripts/auth.js"></script>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const btn = document.getElementById('submit-btn');
            const err = document.getElementById('error-msg');

            if (pass !== confirmPass) {
                err.innerText = "Passwords do not match";
                err.style.display = 'block';
                return;
            }

            btn.innerText = 'Creating Account...';
            btn.disabled = true;
            err.style.display = 'none';

            const result = await Auth.signup(email, pass, name);

            if (result.success) {
                alert('Account Created Successfully!');
                window.location.href = '../dashboard/index.html';
            } else {
                err.innerText = result.message;
                err.style.display = 'block';
                btn.innerText = 'Sign Up';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
