<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Certificate - EduPortal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --cert-width: 1123px;
            /* A4 Paper width in pixels at 96dpi */
            --cert-height: 794px;
            /* A4 Paper height */
            --primary-navy: #1a365d;
        }

        body {
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #525659;
            font-family: 'Inter', sans-serif;
        }

        .certificate-container {
            width: var(--cert-width);
            height: var(--cert-height);
            position: relative;
            background-image: url('assets/images/certificate-template.png');
            background-size: contain;
            background-repeat: no-repeat;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            background-color: white;
            overflow: hidden;
        }

        .cert-field {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            text-align: center;
            color: var(--primary-navy);
            font-family: 'Playfair Display', serif;
        }

        #student-name {
            top: 42%;
            font-size: 64px;
            font-weight: 700;
            width: 80%;
            color: #c59d2a;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #course-name {
            top: 58.2%;
            left: 26.5%;
            transform: translateX(-50%);
            font-size: 22px;
            font-weight: 700;
            font-style: italic;
            color: var(--primary-navy);
            width: 280px;
        }

        #score-text {
            top: 62.5%;
            left: 81.8%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-navy);
        }

        #date-text {
            top: 66.8%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 19px;
            font-weight: 700;
            color: var(--primary-navy);
            letter-spacing: 1px;
        }

        #doc-id {
            top: 92.2%;
            left: 71.5%;
            transform: none;
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            font-family: 'Inter', sans-serif;
            text-align: left;
        }

        .controls {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #d4a017;
            color: white;
        }

        .btn-primary:hover {
            background: #b88a14;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: white;
            color: #333;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        @media print {
            @page {
                size: A4 landscape;
                margin: 0;
            }

            body {
                padding: 0;
                margin: 0;
                background: white;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .controls,
            .screen-only-footer {
                display: none;
            }

            .certificate-container {
                box-shadow: none;
                width: 297mm;
                height: 210mm;
                border: none;
            }
        }

        /* Loading Overlay */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="loading">
        <h2>Preparing your certificate...</h2>
        <p>Please wait while we fetch the details.</p>
    </div>

    <div class="controls">
        <button class="btn btn-secondary" onclick="window.close()">
            <i class="fas fa-times"></i> Close
        </button>
        <button class="btn btn-primary" onclick="window.print()">
            <i class="fas fa-print"></i> Download / Print
        </button>
    </div>
    <div class="screen-only-footer" style="margin-bottom: 1rem; color: rgba(255,255,255,0.7); font-size: 0.85rem;">
        powered by <a href="https://www.gridify.in" target="_blank"
            style="color: inherit; text-decoration: underline;">Gridify</a>
    </div>

    <div class="certificate-container" id="certificate">
        <div id="student-name" class="cert-field">Student Name</div>
        <div id="course-name" class="cert-field">Course Name</div>
        <div id="score-text" class="cert-field">00/00</div>
        <div id="date-text" class="cert-field">DD/MM/YYYY</div>
        <div id="doc-id" class="cert-field">Doc No : GRD-CERT-XXXXX</div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="scripts/firebase-config.js"></script>
    <script src="scripts/db.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const certId = urlParams.get('id');

            if (!certId) {
                alert('No certificate ID provided');
                window.close();
                return;
            }

            try {
                // Wait for Firebase to initialize if needed
                // In this app, db is attached to window by firebase-config.js
                const checkDB = setInterval(async () => {
                    if (window.db && window.DB) {
                        clearInterval(checkDB);
                        loadCertificate(certId);
                    }
                }, 100);
            } catch (e) {
                console.error(e);
                alert('Error connecting to database');
            }
        });

        async function loadCertificate(id) {
            try {
                const cert = await DB.getCertificateById(id);
                if (!cert) {
                    alert('Certificate not found');
                    window.close();
                    return;
                }

                document.getElementById('student-name').innerText = cert.userName;
                document.getElementById('course-name').innerText = cert.courseTitle;
                document.getElementById('score-text').innerText = `${cert.score}/${cert.totalPossible}`;

                const date = cert.issuedAt ? new Date(cert.issuedAt.seconds * 1000) : new Date();
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                document.getElementById('date-text').innerText = `${day}/${month}/${year}`;

                document.getElementById('doc-id').innerText = `Doc No : ${cert.certificateId}`;

                document.getElementById('loading').style.display = 'none';
                document.title = `Certificate - ${cert.userName} - ${cert.courseTitle}`;
            } catch (e) {
                console.error(e);
                alert('Error loading certificate data');
            }
        }
    </script>
</body>

</html>
