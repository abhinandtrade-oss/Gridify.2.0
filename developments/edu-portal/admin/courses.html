<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses - EduPortal Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body style="background-color: #f3f4f6;">

    <header style="background: #1F2937; color: white;">
        <div class="container navbar">
            <div class="logo" style="color: white; cursor: pointer;" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </div>
            <div class="nav-cta" style="display: flex; gap: 1rem; align-items: center;">
                <span id="admin-name">loading...</span>
                <button id="logout-btn" class="btn btn-sm btn-secondary"
                    style="background: transparent; color: white; border-color: rgba(255,255,255,0.3);">Logout</button>
            </div>
        </div>
    </header>

    <div class="container" style="padding: var(--spacing-lg) var(--spacing-sm);">

        <div class="card" style="padding: var(--spacing-lg);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 style="margin: 0;">Course Management</h2>
                <button class="btn btn-primary" onclick="openAddCourse()">
                    <i class="fas fa-plus"></i> Add Course
                </button>
            </div>

            <!-- Filters -->
            <div style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
                <input type="text" id="filter-search" class="form-control" placeholder="Search by title..."
                    style="max-width: 300px;">
                <select id="filter-cat" class="form-control" style="max-width: 150px;">
                    <option value="">All Categories</option>
                </select>
            </div>

            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="text-align: left; border-bottom: 1px solid #eee;">
                        <th style="padding: 1rem 0.5rem;">Title</th>
                        <th style="padding: 1rem 0.5rem;">Category</th>
                        <th style="padding: 1rem 0.5rem;">Premium</th>
                        <th style="padding: 1rem 0.5rem;">Price</th>
                        <th style="padding: 1rem 0.5rem;">Status</th>
                        <th style="padding: 1rem 0.5rem; text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody id="course-table-body">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 2rem;">Loading courses...</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Add Course Modal -->
    <div id="course-modal"
        style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center;">
        <div class="card" style="width: 90%; max-width: 500px; padding: 2rem;">
            <h2 style="margin-bottom: 1rem;">Add New Course</h2>
            <form id="add-course-form">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="c-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="c-desc" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="c-cat" class="form-control">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Video URL (YouTube/Embed)</label>
                    <input type="text" id="c-video" class="form-control"
                        placeholder="https://www.youtube.com/watch?v=...">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="c-premium"> Is Premium?
                    </label>
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('course-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Course</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div id="edit-course-modal"
        style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center;">
        <div class="card" style="width: 90%; max-width: 500px; padding: 2rem;">
            <h2 style="margin-bottom: 1rem;">Edit Course</h2>
            <form id="edit-course-form">
                <input type="hidden" id="edit-c-id">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="edit-c-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="edit-c-desc" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="edit-c-cat" class="form-control">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Video URL (YouTube/Embed)</label>
                    <input type="text" id="edit-c-video" class="form-control"
                        placeholder="https://www.youtube.com/watch?v=...">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="edit-c-premium"> Is Premium?
                    </label>
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem;">
                    <button type="button" class="btn btn-secondary"
                        onclick="closeModal('edit-course-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Course</button>
                </div>
            </form>
        </div>
    </div>

    <footer style="text-align: center; padding: 2rem; color: #6b7280; font-size: 0.85rem; margin-top: auto;">
        powered by <a href="https://www.gridify.in" target="_blank"
            style="color: inherit; text-decoration: underline;">Gridify</a>
    </footer>

    <script type="module" src="../scripts/firebase-config.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/db.js"></script>

    <script>
        let allCourses = [];

        document.addEventListener('DOMContentLoaded', async () => {
            // Allow admin, super_admin, head_admin, staff.
            // checkProtection('admin') handles this group.
            const isAuth = await Auth.checkProtection('admin');
            if (!isAuth) return;

            loadCourses();
            loadCategories();

            // Filters
            document.getElementById('filter-search').addEventListener('input', renderCourses);
            document.getElementById('filter-cat').addEventListener('change', renderCourses);
        });

        function loadCourses() {
            DB.listenToCourses((courses) => {
                allCourses = courses;
                renderCourses();
            });
        }

        function loadCategories() {
            const filterSelect = document.getElementById('filter-cat');
            const addSelect = document.getElementById('c-cat');
            const editSelect = document.getElementById('edit-c-cat');

            DB.listenToCategories((cats) => {
                const activeCats = cats.filter(c => c.status !== 'paused');

                // Filter dropdown shows all but indicates paused ones
                filterSelect.innerHTML = '<option value="">All Categories</option>' +
                    cats.map(c => `<option value="${c.name}">${c.name} ${c.status === 'paused' ? '(Paused)' : ''}</option>`).join('');

                // Add/Edit only shows active
                const activeOptions = activeCats.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
                addSelect.innerHTML = activeOptions;
                editSelect.innerHTML = activeOptions;
            });
        }

        function renderCourses() {
            const search = document.getElementById('filter-search').value.toLowerCase();
            const catFilter = document.getElementById('filter-cat').value;
            const tbody = document.getElementById('course-table-body');
            tbody.innerHTML = '';

            const filtered = allCourses.filter(c => {
                const matchSearch = c.title.toLowerCase().includes(search);
                const matchCat = catFilter ? c.category === catFilter : true;
                return matchSearch && matchCat;
            });

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 1rem;">No courses found.</td></tr>';
                return;
            }

            filtered.forEach(c => {
                const tr = document.createElement('tr');
                tr.style.borderBottom = '1px solid #f9f9f9';

                // Status Logic (Default to active if undefined)
                const isActive = c.status !== 'inactive';
                const statusBadge = isActive
                    ? `<span class="badge badge-success">Active</span>`
                    : `<span class="badge badge-danger">Disabled</span>`;

                const premiumBadge = c.isPremium
                    ? `<span class="badge" style="background:#F59E0B; color:white;">Premium</span>`
                    : `<span class="badge badge-secondary">Free Course</span>`;

                const priceDisplay = (c.price !== undefined && c.price !== null)
                    ? (c.price === 0 ? '<span style="color:#10B981; font-weight:600;">Free</span>' : `<span style="font-weight:700; color:var(--primary-color);">â‚¹${c.price}</span>`)
                    : (c.isPremium ? '<span style="color:var(--danger-color); font-style:italic;">No Price!</span>' : '<span style="color:#10B981;">Free</span>');

                // Actions
                const toggleBtn = isActive
                    ? `<button class="btn btn-sm btn-danger" onclick="toggleStatus('${c.id}', 'inactive')" title="Disable"><i class="fas fa-ban"></i></button>`
                    : `<button class="btn btn-sm btn-success" onclick="toggleStatus('${c.id}', 'active')" title="Enable"><i class="fas fa-check"></i></button>`;

                const editBtn = `<button class="btn btn-sm btn-secondary" onclick="window.location.href='course_editor.html?id=${c.id}'" title="Edit"><i class="fas fa-edit"></i></button>`;
                const deleteBtn = `<button class="btn btn-sm btn-secondary" onclick="deleteCourse('${c.id}')" title="Delete"><i class="fas fa-trash"></i></button>`;

                const actions = `<div style="display:flex; gap:0.5rem; justify-content:flex-end;">${editBtn} ${toggleBtn} ${deleteBtn}</div>`;

                tr.innerHTML = `
                    <td style="padding: 0.75rem 0.5rem;">${c.title}</td>
                    <td style="padding: 0.75rem 0.5rem;">${c.category}</td>
                    <td style="padding: 0.75rem 0.5rem;">${premiumBadge}</td>
                    <td style="padding: 0.75rem 0.5rem;">${priceDisplay}</td>
                    <td style="padding: 0.75rem 0.5rem;">${statusBadge}</td>
                    <td style="padding: 0.75rem 0.5rem; text-align: right;">${actions}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Redirect to new editor
        function openAddCourse() {
            window.location.href = 'course_editor.html';
        }

        // Action Handlers
        window.toggleStatus = async (id, newStatus) => {
            // In DB, we might store 'status' for courses now
            try {
                await DB.updateCourse(id, { status: newStatus });
                Auth.showToast(`Course ${newStatus === 'active' ? 'Enabled' : 'Disabled'}`, 'success');
                loadCourses();
            } catch (e) { Auth.showToast(e.message, 'error'); }
        };

        window.deleteCourse = async (id) => {
            if (!confirm('Are you sure you want to delete this course?')) return;
            try {
                await DB.deleteCourse(id);
                Auth.showToast('Course Deleted', 'success');
                loadCourses();
            } catch (e) { Auth.showToast(e.message, 'error'); }
        };

        // Add
        document.getElementById('add-course-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('c-title').value;
            const desc = document.getElementById('c-desc').value;
            const cat = document.getElementById('c-cat').value;
            const videoUrl = document.getElementById('c-video').value;
            const isPremium = document.getElementById('c-premium').checked;

            try {
                await DB.createCourse({
                    title,
                    description: desc,
                    category: cat,
                    videoUrl: videoUrl, // Save Video URL
                    isPremium,
                    status: 'active', // Default status
                    createdAt: new Date()
                });
                Auth.showToast('Course Created!', 'success');
                closeModal('course-modal');
                document.getElementById('add-course-form').reset();
                loadCourses();
            } catch (e) { Auth.showToast(e.message, 'error'); }
        });

        // Edit
        window.openEditModal = (id) => {
            const course = allCourses.find(c => c.id === id);
            if (!course) return;

            document.getElementById('edit-c-id').value = course.id;
            document.getElementById('edit-c-title').value = course.title;
            document.getElementById('edit-c-desc').value = course.description;
            document.getElementById('edit-c-cat').value = course.category;
            document.getElementById('edit-c-video').value = course.videoUrl || ''; // Load Video URL
            document.getElementById('edit-c-premium').checked = course.isPremium;

            openModal('edit-course-modal');
        };

        document.getElementById('edit-course-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-c-id').value;
            const title = document.getElementById('edit-c-title').value;
            const desc = document.getElementById('edit-c-desc').value;
            const cat = document.getElementById('edit-c-cat').value;
            const videoUrl = document.getElementById('edit-c-video').value;
            const isPremium = document.getElementById('edit-c-premium').checked;

            try {
                await DB.updateCourse(id, {
                    title,
                    description: desc,
                    category: cat,
                    videoUrl: videoUrl,
                    isPremium
                });
                Auth.showToast('Course Updated!', 'success');
                closeModal('edit-course-modal');
                loadCourses();
            } catch (e) { Auth.showToast(e.message, 'error'); }
        });

        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }
        window.closeModal = function (id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>

</body>

</html>
