<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Report - EduPortal Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body style="background-color: #f3f4f6;">

    <header style="background: #1F2937; color: white;">
        <div class="container navbar">
            <div class="logo" style="color: white; cursor: pointer;" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </div>
            <div class="nav-cta" style="display: flex; gap: 1rem; align-items: center;">
                <span id="admin-name">loading...</span>
                <button id="logout-btn" class="btn btn-sm btn-secondary"
                    style="background: transparent; color: white; border-color: rgba(255,255,255,0.3);">Logout</button>
            </div>
        </div>
    </header>

    <div class="container" style="padding: var(--spacing-lg) var(--spacing-sm);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h1 style="margin: 0; font-size: 1.8rem;">Payment Report</h1>
                <p style="color: var(--text-muted);">View all approved collection and enrollment history.</p>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <div
                    style="text-align: right; background: white; padding: 0.5rem 1rem; border-radius: 8px; border: 1px solid #e5e7eb;">
                    <div style="font-size: 0.75rem; color: #6b7280; text-transform: uppercase; font-weight: 600;">Total
                        Revenue</div>
                    <div id="total-revenue" style="font-size: 1.25rem; font-weight: 700; color: #10B981;">₹0</div>
                </div>
                <button class="btn btn-sm btn-secondary" onclick="loadReport()"><i class="fas fa-sync"></i>
                    Refresh</button>
                <button class="btn btn-sm btn-primary" onclick="exportToCSV()"
                    style="background: #4F46E5; border-color: #4F46E5;"><i class="fas fa-download"></i> Export
                    CSV</button>
            </div>
        </div>

        <div style="margin-bottom: 1.5rem;">
            <input type="text" id="report-search" class="form-control"
                placeholder="Search by student, course, or mode..." onkeyup="filterReport()">
        </div>

        <div class="card" style="padding: 1.5rem; overflow-x: auto;">
            <table class="table" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="text-align: left; border-bottom: 2px solid #eee;">
                        <th style="padding: 1rem;">Student</th>
                        <th style="padding: 1rem;">Course</th>
                        <th style="padding: 1rem;">Payment Details</th>
                        <th style="padding: 1rem;">Approval Info</th>
                        <th style="padding: 1rem; text-align: right;">Date</th>
                    </tr>
                </thead>
                <tbody id="report-list">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 3rem;">
                            <i class="fas fa-spinner fa-spin fa-2x"></i>
                            <p>Generating report...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer style="text-align: center; padding: 2rem; color: #6b7280; font-size: 0.85rem; margin-top: auto;">
        powered by <a href="https://www.gridify.in" target="_blank"
            style="color: inherit; text-decoration: underline;">Gridify</a>
    </footer>

    <script type="module" src="../scripts/firebase-config.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/db.js"></script>

    <script>
        let approvedPayments = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const isAuth = await Auth.checkProtection('admin');
            if (!isAuth) return;

            // Restrict Staff
            if (Auth.userProfile.role === 'staff') {
                alert('Access Denied: Payment reports are not available for staff members.');
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('admin-name').innerText = Auth.userProfile.name || 'Admin';
            loadReport();
        });

        async function loadReport() {
            const list = document.getElementById('report-list');
            try {
                approvedPayments = await DB.getApprovedPayments();
                renderReport(approvedPayments);
                calculateTotal(approvedPayments);
            } catch (e) {
                list.innerHTML = '<tr><td colspan="5" style="text-align: center; color: red; padding: 2rem;">Error loading report.</td></tr>';
            }
        }

        function calculateTotal(payments) {
            const total = payments.reduce((acc, p) => acc + (p.finalPrice || p.price), 0);
            document.getElementById('total-revenue').innerText = '₹' + total.toLocaleString('en-IN');
        }

        function renderReport(payments) {
            const list = document.getElementById('report-list');
            if (payments.length === 0) {
                list.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 3rem; color: #666;">No approved payments found.</td></tr>';
                return;
            }

            list.innerHTML = payments.map(p => `
                <tr style="border-bottom: 1px solid #f9fafb;">
                    <td style="padding: 1rem;">
                        <div style="font-weight: 600;">${p.userName}</div>
                        <div style="font-size: 0.8rem; color: #666;">${p.userEmail}</div>
                    </td>
                    <td style="padding: 1rem;">
                        <div style="font-weight: 500;">${p.courseTitle}</div>
                        <div style="font-size: 0.8rem; color: #9ca3af;">ID: ${p.courseId.substring(0, 8)}...</div>
                    </td>
                    <td style="padding: 1rem;">
                        <div style="font-weight: 700; color: #10B981;">₹${p.finalPrice || p.price}</div>
                        <div style="font-size: 0.8rem; color: #666;">
                            Mode: <span class="badge" style="background: #E0E7FF; color: #4338CA; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem;">${p.paymentMode || 'N/A'}</span>
                        </div>
                        ${p.discountAmount ? `<div style="font-size: 0.75rem; color: #EF4444;">-₹${p.discountAmount} (${p.discountReason})</div>` : ''}
                    </td>
                    <td style="padding: 1rem;">
                        <div style="font-size: 0.85rem;">By: ${p.adminName || 'Admin'}</div>
                        <div style="font-size: 0.8rem; color: #666;">Collector: ${p.collectedBy || 'N/A'}</div>
                    </td>
                    <td style="padding: 1rem; text-align: right; font-size: 0.85rem; color: #666;">
                        ${p.approvedAt ? new Date(p.approvedAt.seconds * 1000).toLocaleString('en-IN', { dateStyle: 'medium', timeStyle: 'short' }) : 'N/A'}
                    </td>
                </tr>
            `).join('');
        }

        function filterReport() {
            const query = document.getElementById('report-search').value.toLowerCase();
            const filtered = approvedPayments.filter(p =>
                p.userName.toLowerCase().includes(query) ||
                p.userEmail.toLowerCase().includes(query) ||
                p.courseTitle.toLowerCase().includes(query) ||
                (p.paymentMode && p.paymentMode.toLowerCase().includes(query)) ||
                (p.adminName && p.adminName.toLowerCase().includes(query))
            );
            renderReport(filtered);
            calculateTotal(filtered);
        }

        function exportToCSV() {
            if (approvedPayments.length === 0) return;

            const headers = ['Student Name', 'Email', 'Course', 'Original Price', 'Discount', 'Final Price', 'Mode', 'Collector', 'Approved By', 'Date'];
            const rows = approvedPayments.map(p => [
                `"${p.userName || ''}"`,
                `"${p.userEmail || ''}"`,
                `"${p.courseTitle || ''}"`,
                p.price || 0,
                p.discountAmount || 0,
                p.finalPrice || p.price || 0,
                `"${p.paymentMode || 'N/A'}"`,
                `"${p.collectedBy || 'N/A'}"`,
                `"${p.adminName || 'Admin'}"`,
                `"${p.approvedAt ? new Date(p.approvedAt.seconds * 1000).toLocaleString() : ''}"`
            ]);

            let csvContent = "data:text/csv;charset=utf-8,"
                + headers.join(",") + "\n"
                + rows.map(e => e.join(",")).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `Payment_Report_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
