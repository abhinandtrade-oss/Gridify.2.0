<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | M.G. University Inter Zone Powerlifting Championship</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèãÔ∏è</text></svg>">
</head>

<body>
    <header></header>

    <main>
        <section style="background-color: var(--bg-alt); min-height: 80vh; display: flex; align-items: center;">
            <div class="container">
                <div class="form-container" style="max-width: 500px;">
                    <div class="section-title">
                        <h2>Set New Password</h2>
                        <p style="color: var(--text-muted); margin-top: 0.5rem;">Please enter your new password below.
                        </p>
                        <div></div>
                    </div>
                    <form id="resetPasswordForm">
                        <div class="form-group">
                            <label for="new_password">New Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="new_password" name="new_password" required
                                    placeholder="Min. 6 characters">
                                <span class="toggle-password"
                                    onclick="togglePasswordVisibility('new_password')">üëÅÔ∏è</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="confirm_password" name="confirm_password" required
                                    placeholder="Confirm new password">
                                <span class="toggle-password"
                                    onclick="togglePasswordVisibility('confirm_password')">üëÅÔ∏è</span>
                            </div>
                        </div>
                        <div style="margin-top: 2rem;">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Update Password</button>
                        </div>
                        <div id="auth-message" style="margin-top: 1.5rem; text-align: center; font-weight: 500;"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
