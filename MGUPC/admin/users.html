<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | MGUPC Admin</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="admin-style.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--bg-alt);
        }

        .admin-main {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .content-container {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-user-form {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="auth-overlay">
        <h2>Admin Access Required</h2>
        <p>You must be logged in as an administrator to view this page.</p>
        <a href="login.html" class="btn btn-primary" style="margin-top: 1rem;">Go to Login</a>
    </div>

    <div id="sidebar-container">
        <!-- Sidebar will be injected by admin.js -->
    </div>

    <main class="admin-main">
        <header class="admin-header">
            <h1>User Management</h1>
            <div class="user-info">
                <span id="admin-email">Admin</span>
            </div>
        </header>

        <section class="content-container">
            <h2 style="margin-bottom: 1rem;">Add New User</h2>
            <div class="add-user-form">
                <div class="form-group">
                    <label class="form-label" for="newUserEmail">Email Address</label>
                    <input type="email" id="newUserEmail" class="form-input" placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label" for="newUserRole">Role</label>
                    <select id="newUserRole" class="form-select">
                        <option value="volunteer">Volunteer</option>
                        <option value="coordinator">Coordinator</option>
                        <option value="admin">Admin</option>
                        <option value="super admin">Super Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="addUser()">Add User</button>
                </div>
            </div>
        </section>

        <section class="content-container">
            <h2 style="margin-bottom: 1rem;">Existing Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersList">
                    <tr>
                        <td colspan="4" style="text-align: center;">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="admin.js"></script>
    <script src="users.js"></script>
</body>

</html>
