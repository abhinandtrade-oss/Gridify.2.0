<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | MGUPC</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --admin-bg: #0f172a;
            --admin-card: #1e293b;
            --admin-primary: #3b82f6;
            --admin-accent: #f87171;
            /* Coral highlight */
            --admin-text: #f8fafc;
            --admin-muted: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--admin-bg);
            color: var(--admin-text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: var(--admin-card);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            display: inline-flex;
            color: var(--admin-accent);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .login-header p {
            color: var(--admin-muted);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--admin-muted);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: var(--admin-primary);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: var(--admin-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        #login-error {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
            min-height: 1.2rem;
        }

        .footer-links {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
        }

        .footer-links a {
            color: var(--admin-muted);
            text-decoration: none;
        }

        .footer-links a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <span class="logo-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
            </span>
            <h1>MGUPC Portal</h1>
            <p>Administrative Control Access</p>
        </div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" class="form-control" placeholder="name@mgupc.org" required>
            </div>
            <div class="form-group">
                <label for="password">Security Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Secure Login</button>
            <div id="login-error"></div>
        </form>

        <div class="footer-links">
            <a href="../index.html">← Back to Main Site</a>
        </div>
    </div>

    <script src="login_logic.js"></script>
</body>

</html>
