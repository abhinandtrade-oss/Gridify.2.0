<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services | Gridify Admin</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/logos/favicon.png">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #8b5cf6;
            /* Purple for Services */
            --primary-soft: rgba(139, 92, 246, 0.1);
            --dark: #1e293b;
            --slate: #64748b;
            --light: #f8fafc;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: var(--dark);
            margin: 0;
            min-height: 100vh;
        }

        h1,
        h2,
        h3,
        h4,
        .brand-name {
            font-family: 'Outfit', sans-serif;
        }

        /* Session Guard Overlay */
        #authOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--primary-soft);
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Header */
        header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-title {
            font-weight: 800;
            font-size: 1.25rem;
            margin: 0;
            color: var(--dark);
        }

        /* Main Content */
        .main-container {
            padding: 2rem 0;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Table Styles */
        .table-wrapper {
            background: white;
            border-radius: 24px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .table thead th {
            background: #f8fafc;
            padding: 1.25rem 1rem;
            font-weight: 700;
            color: var(--slate);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
        }

        .service-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--border);
        }

        /* Buttons */
        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-add:hover {
            background: #7c3aed;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border: 1px solid var(--border);
            background: white;
            color: var(--slate);
            margin-left: 5px;
            cursor: pointer;
        }

        .action-btn:hover {
            background: var(--light);
            color: var(--primary);
            border-color: var(--primary);
        }

        .btn-delete:hover {
            color: #ef4444;
            border-color: #ef4444;
        }

        /* Modal */
        .modal-content {
            border-radius: 24px;
            border: none;
        }

        .modal-header {
            border-bottom: 1px solid var(--border);
            padding: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--slate);
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid var(--border);
            padding: 0.7rem 1rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-soft);
        }

        .plan-card {
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .remove-plan-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ef4444;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Session Guard Overlay -->
    <div id="authOverlay">
        <div class="loader"></div>
        <p class="fw-600 text-slate">Verifying Admin Session...</p>
    </div>

    <!-- Header -->
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <img src="../assets/images/logos/logo.png" alt="Gridify" style="height: 40px;">
                <h1 class="admin-title">Service Management</h1>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-light rounded-pill px-4" onclick="window.location.href='../login/index.html'">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </button>
            </div>
        </div>
    </header>

    <main class="container main-container">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <div>
                <h4 class="fw-800 mb-1">Services List</h4>
                <p class="text-slate small mb-0">Manage services displayed on the Service Modal.</p>
            </div>
            <div>
                <!--button class="btn btn-outline-secondary me-2 rounded-pill"
                    onclick="ServiceManager.initializeDefaults()">
                    <i class="fas fa-magic me-2"></i>Initialize Defaults
                </button-->
                <button class="btn btn-add" onclick="openServiceModal()">
                    <i class="fas fa-plus me-2"></i>Add New Service
                </button>
            </div>
        </div>

        <div class="table-wrapper">
            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead>
                        <tr>
                            <th style="width: 80px;">Image</th>
                            <th>Title & Description</th>
                            <th class="hide-mobile">Plans</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="servicesTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
            <div id="loadingScanner" class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="text-muted mt-2">Loading services...</p>
            </div>
            <div id="noResults" class="text-center py-5 d-none">
                <i class="fas fa-layer-group fa-3x text-muted opacity-25 mb-3"></i>
                <h5 class="fw-700">No services found</h5>
            </div>
        </div>
    </main>

    <!-- Add/Edit Service Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-800" id="modalTitle">Add Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="serviceForm">
                        <input type="hidden" id="serviceId">

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Service Title</label>
                                <input type="text" id="svcTitle" class="form-control" placeholder="e.g. Web Design"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Unique ID (Slug)</label>
                                <input type="text" id="svcSlug" class="form-control" placeholder="e.g. web-design"
                                    required>
                                <small class="text-muted" style="font-size: 11px;">Must be unique, no spaces (use
                                    hyphens).</small>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Image URL</label>
                                <div class="input-group">
                                    <input type="url" id="svcImage" class="form-control" placeholder="https://..."
                                        required onchange="previewImage(this.value)">
                                    <span class="input-group-text p-1"><img id="imgPreview" src=""
                                            style="height: 30px; width: 30px; object-fit: cover; display: none;"></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea id="svcDesc" class="form-control" rows="2" placeholder="Brief description..."
                                    required></textarea>
                            </div>
                            <div class="col-12">
                                <div
                                    class="form-check form-switch card p-3 border-light flex-row align-items-center justify-content-between mb-0">
                                    <label class="form-check-label fw-bold" for="svcActive">Active Status</label>
                                    <input class="form-check-input" type="checkbox" id="svcActive" checked>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="fw-bold m-0 text-primary">Service Plans</h6>
                            <button type="button" class="btn btn-sm btn-outline-primary rounded-pill"
                                onclick="addPlanField()">
                                <i class="fas fa-plus me-1"></i> Add Plan
                            </button>
                        </div>

                        <div id="plansContainer" style="max-height: 300px; overflow-y: auto; padding-right: 5px;">
                            <!-- Plans injected here -->
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                            <button type="button" class="btn btn-light rounded-pill px-4"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-add rounded-pill px-4" id="btnSave">
                                <i class="fas fa-save me-2"></i>Save Service
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script type="module" src="./service-manager.js"></script>

    <script>
        // Inline UI Helpers
        function previewImage(url) {
            const img = document.getElementById('imgPreview');
            if (url) {
                img.src = url;
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }
        }

        window.addPlanField = function (data = null) {
            const container = document.getElementById('plansContainer');
            const id = Date.now() + Math.random().toString(36).substr(2, 5);

            const div = document.createElement('div');
            div.className = 'plan-card';
            div.id = `plan-${id}`;
            div.innerHTML = `
                <i class="fas fa-times remove-plan-btn" onclick="document.getElementById('plan-${id}').remove()"></i>
                <div class="row g-2">
                    <div class="col-md-4">
                        <label class="small fw-bold text-muted">Plan Name</label>
                        <input type="text" class="form-control form-control-sm plan-name" placeholder="e.g. Premium" value="${data ? data.name : ''}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="small fw-bold text-muted">Price (Number)</label>
                        <input type="number" class="form-control form-control-sm plan-price" placeholder="e.g. 999" value="${data ? data.price : ''}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="small fw-bold text-muted">Display Price</label>
                        <input type="text" class="form-control form-control-sm plan-display" placeholder="e.g. â‚¹ 999/mo" value="${data ? data.displayPrice : ''}" required>
                    </div>
                    <div class="col-12 mt-2">
                        <label class="small fw-bold text-muted">Features / Description</label>
                        <textarea class="form-control form-control-sm plan-desc" rows="2" placeholder="List features...">${data ? data.desc : ''}</textarea>
                    </div>
                </div>
            `;
            container.appendChild(div);
        }
    </script>
</body>

</html>
