<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profiles | SSV CHRONICLES</title>
    <link rel="icon" type="image/png" href="../favicon.png?v=2">
    <link rel="shortcut icon" href="../favicon.png?v=2" type="image/png">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-form-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .profile-form-container {
                grid-template-columns: 1fr;
            }
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .profiles-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .profile-item {
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid #eee;
            position: relative;
        }

        .profile-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid var(--secondary-color);
        }

        .profile-item h4 {
            margin: 5px 0;
            font-size: 1rem;
        }

        .profile-item p {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 15px;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .profile-actions button {
            flex: 1;
            padding: 6px;
            font-size: 0.8rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        #photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #eee;
            margin: 10px auto;
            display: block;
            object-fit: cover;
        }
    </style>
</head>

<body class="app-container">
    <header>
        <div class="header-left">
            <a href="dashboard.html" style="text-decoration: none; display: flex; align-items: center;">
                <i class="fas fa-arrow-left" style="color: white; margin-right: 15px;"></i>
                <img src="../assets/logo.png" alt="Logo" class="header-logo">
                <span class="portal-title">SSV ADMIN</span>
            </a>
        </div>
        <div class="header-center">
            <div class="contact-item">
                <i class="fas fa-phone-circle contact-icon"></i>
                <div class="contact-info">
                    <span class="contact-label">CALL NOW !</span>
                    <span class="contact-value">0484 â€“ 2657338</span>
                </div>
            </div>
            <div class="header-divider"></div>
            <div class="contact-item">
                <i class="fas fa-envelope-open-text contact-icon"></i>
                <div class="contact-info">
                    <span class="contact-label">EMAIL NOW</span>
                    <span class="contact-value">ssvidyapeetom@gmail.com</span>
                </div>
            </div>
        </div>
        <div class="header-right">
            <nav>
                <ul style="align-items: center;">
                    <li><span id="user-display-name"
                            style="font-weight: 600; color: white; font-size: 0.9rem;">Loading...</span></li>
                    <li><button id="logout-btn" class="btn"
                            style="background: rgba(255,255,255,0.2); color: white; padding: 5px 12px; font-size: 0.8rem;">Logout</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2 style="margin-bottom: 30px;">Manage Publisher Profiles</h2>

        <div class="admin-nav" style="margin-bottom: 30px;">
            <a href="dashboard.html" class="btn btn-primary">Newspapers</a>
            <a href="manage-profiles.html" class="btn btn-secondary admin-only">Publisher Profiles</a>
            <a href="manage-users.html" class="btn btn-primary admin-only">Reporters</a>
            <a href="settings.html" class="btn btn-primary admin-only">Drive Setup</a>
        </div>

        <div class="profile-form-container">
            <div class="form-section">
                <h3 id="form-title" style="margin-bottom: 20px;">Add New Profile</h3>
                <form id="profile-form">
                    <input type="hidden" id="profile-id">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="profile-name" class="form-input" required placeholder="Dr. John Doe">
                    </div>
                    <div class="form-group">
                        <label class="form-label">College Designation</label>
                        <input type="text" id="profile-designation" class="form-input" required
                            placeholder="Professor, Dept of...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Portal Role Type</label>
                        <select id="profile-role" class="form-input" required>
                            <option value="Publisher">Publisher</option>
                            <option value="Editorial Director">Editorial Director</option>
                            <option value="Chief Editor">Chief Editor</option>
                            <option value="Editor">Editor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Main Profile Link</label>
                        <input type="url" id="profile-link" class="form-input"
                            placeholder="https://profile.example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Profile Photo</label>
                        <input type="file" id="profile-photo" class="form-input" accept="image/*">
                        <img id="photo-preview" src="#" alt="Preview" style="display: none;">
                    </div>
                    <button type="submit" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">Save
                        Profile</button>
                    <button type="button" id="cancel-edit" class="btn btn-primary"
                        style="width: 100%; margin-top: 10px; background: #999; display: none;">Cancel Edit</button>
                </form>
            </div>

            <div>
                <h3 style="margin-bottom: 20px;">Existing Profiles</h3>
                <div id="profiles-list" class="profiles-list">
                    <!-- Profiles injected here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by <a href="https://www.gridify.in" target="_blank">GRIDIFY</a></p>
    </footer>

    <!-- Config and Logic -->
    <script src="../js/loader.js"></script>
    <script type="module" src="../js/manage-profiles.js"></script>
</body>

</html>
