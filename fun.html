        <!-- Dynamic Loading Script -->
        <script type="module">
            import { getFunServices, getFunSections, subscribeToFunZone } from './assets/js/fun_services.config.js';

            function renderFunPage(services, sections) {
                const root = document.getElementById('fun-page-root');
                if (!root) return;

                console.log("[FunPage] Starting Simple Render...");

                if (!sections || sections.length === 0) {
                    root.innerHTML = '<div style="padding: 50px; text-align: center; color: black;">No sections found.</div>';
                    return;
                }

                let html = '';
                sections.forEach(section => {
                    const sectionServices = services.filter(s => s.category === section.id && s.enabled !== false);

                    html += `
                        <div style="padding: 40px 20px; background: #f0f0f0; border-bottom: 2px solid #ccc; display: block; visibility: visible; opacity: 1;">
                            <h2 style="text-align: center; color: #333; margin-bottom: 30px; display: block;">${section.title}</h2>
                            <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
                    `;

                    sectionServices.forEach(service => {
                        html += `
                            <div onclick="window.location.href='${service.path}'" 
                                 style="background: white; padding: 20px; border-radius: 10px; width: 250px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; display: block; visibility: visible; opacity: 1; border: 1px solid #ddd;">
                                <div style="font-size: 30px; margin-bottom: 10px; color: #667eea;">
                                    <i class="${service.iconClass}"></i>
                                </div>
                                <h4 style="margin: 0 0 10px 0; color: #000;">${service.title}</h4>
                                <p style="margin: 0; color: #444; font-size: 14px;">${service.description}</p>
                            </div>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                });

                root.innerHTML = html;

                // Debugging
                setTimeout(() => {
                    console.log("[FunPage] Simple Render Complete.");
                    console.log("[FunPage] Content height:", root.offsetHeight);
                    console.log("[FunPage] Content display:", window.getComputedStyle(root).display);
                    console.log("[FunPage] Content visibility:", window.getComputedStyle(root).visibility);
                    if (root.offsetHeight === 0) {
                        console.error("[FunPage] ERROR: Root height is still 0 after rendering!");
                    }
                }, 100);
            }

            function initFunZone() {
                const root = document.getElementById('fun-page-root');
                if (!root) return;

                // Prevent double init listeners
                if (root.dataset.loaded) return;
                root.dataset.loaded = "true";

                console.log("[FunPage] initializing subscription...");

                // Real-time subscription
                subscribeToFunZone((services, sections) => {
                    renderFunPage(services, sections);
                });
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initFunZone);
            } else {
                initFunZone();
            }
        </script><!-- Services Grid Area end -->
